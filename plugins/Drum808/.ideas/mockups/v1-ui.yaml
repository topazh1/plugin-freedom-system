# v1 UI Design Specification
# Generated: 2025-11-13
# Plugin: Drum808
# Version: 1

window:
  width: 1000
  height: 500
  resizable: false

colors:
  background: "#b8b8b8"  # Brushed metal gray
  panel: "#c0c0c0"  # Lighter metal
  knob: "#3a3a3a"  # Dark charcoal
  knob_indicator: "#ffffff"  # White line
  text: "#ffffff"  # White labels
  text_secondary: "#e0e0e0"  # Light gray
  led_active: "#ff4500"  # Red/orange when triggered
  led_inactive: "#2a2a2a"  # Dark when off
  border: "#8a8a8a"  # Subtle borders

typography:
  header: "Arial, Helvetica, sans-serif"
  body: "Arial, Helvetica, sans-serif"
  size:
    large: "14px"
    medium: "12px"
    small: "10px"

layout:
  type: horizontal-strips
  sections:
    - id: kick_channel
      width: 166
      height: 500
      controls: [kick_label, kick_led, kick_level, kick_tone, kick_decay, kick_tuning]
    - id: lowtom_channel
      width: 166
      height: 500
      controls: [lowtom_label, lowtom_led, lowtom_level, lowtom_tone, lowtom_decay, lowtom_tuning]
    - id: midtom_channel
      width: 166
      height: 500
      controls: [midtom_label, midtom_led, midtom_level, midtom_tone, midtom_decay, midtom_tuning]
    - id: clap_channel
      width: 166
      height: 500
      controls: [clap_label, clap_led, clap_level, clap_tone, clap_snap, clap_tuning]
    - id: closedhat_channel
      width: 166
      height: 500
      controls: [closedhat_label, closedhat_led, closedhat_level, closedhat_tone, closedhat_decay, closedhat_tuning]
    - id: openhat_channel
      width: 170
      height: 500
      controls: [openhat_label, openhat_led, openhat_level, openhat_tone, openhat_decay, openhat_tuning]

controls:
  # KICK CHANNEL
  - id: kick_level
    type: rotary-knob
    label: "LEVEL"
    parameter: "kick_level"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.8
    decimals: 0
    position: {x: 43, y: 120}
    size: {width: 80, height: 80}

  - id: kick_tone
    type: rotary-knob
    label: "TONE"
    parameter: "kick_tone"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.5
    decimals: 0
    position: {x: 43, y: 210}
    size: {width: 80, height: 80}

  - id: kick_decay
    type: rotary-knob
    label: "DECAY"
    parameter: "kick_decay"
    range: [0.05, 1.0]
    unit: "ms"
    default: 0.4
    decimals: 0
    skew: 0.4
    position: {x: 43, y: 300}
    size: {width: 80, height: 80}

  - id: kick_tuning
    type: rotary-knob
    label: "TUNING"
    parameter: "kick_tuning"
    range: [-12.0, 12.0]
    unit: "st"
    default: 0.0
    decimals: 0
    position: {x: 43, y: 390}
    size: {width: 80, height: 80}

  # LOW TOM CHANNEL
  - id: lowtom_level
    type: rotary-knob
    label: "LEVEL"
    parameter: "lowtom_level"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.75
    decimals: 0
    position: {x: 209, y: 120}
    size: {width: 80, height: 80}

  - id: lowtom_tone
    type: rotary-knob
    label: "TONE"
    parameter: "lowtom_tone"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.5
    decimals: 0
    position: {x: 209, y: 210}
    size: {width: 80, height: 80}

  - id: lowtom_decay
    type: rotary-knob
    label: "DECAY"
    parameter: "lowtom_decay"
    range: [0.05, 1.0]
    unit: "ms"
    default: 0.3
    decimals: 0
    skew: 0.4
    position: {x: 209, y: 300}
    size: {width: 80, height: 80}

  - id: lowtom_tuning
    type: rotary-knob
    label: "TUNING"
    parameter: "lowtom_tuning"
    range: [-12.0, 12.0]
    unit: "st"
    default: 0.0
    decimals: 0
    position: {x: 209, y: 390}
    size: {width: 80, height: 80}

  # MID TOM CHANNEL
  - id: midtom_level
    type: rotary-knob
    label: "LEVEL"
    parameter: "midtom_level"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.75
    decimals: 0
    position: {x: 375, y: 120}
    size: {width: 80, height: 80}

  - id: midtom_tone
    type: rotary-knob
    label: "TONE"
    parameter: "midtom_tone"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.5
    decimals: 0
    position: {x: 375, y: 210}
    size: {width: 80, height: 80}

  - id: midtom_decay
    type: rotary-knob
    label: "DECAY"
    parameter: "midtom_decay"
    range: [0.05, 1.0]
    unit: "ms"
    default: 0.25
    decimals: 0
    skew: 0.4
    position: {x: 375, y: 300}
    size: {width: 80, height: 80}

  - id: midtom_tuning
    type: rotary-knob
    label: "TUNING"
    parameter: "midtom_tuning"
    range: [-12.0, 12.0]
    unit: "st"
    default: 5.0
    decimals: 0
    position: {x: 375, y: 390}
    size: {width: 80, height: 80}

  # CLAP CHANNEL (uses SNAP instead of DECAY for 3rd knob)
  - id: clap_level
    type: rotary-knob
    label: "LEVEL"
    parameter: "clap_level"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.7
    decimals: 0
    position: {x: 541, y: 120}
    size: {width: 80, height: 80}

  - id: clap_tone
    type: rotary-knob
    label: "TONE"
    parameter: "clap_tone"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.5
    decimals: 0
    position: {x: 541, y: 210}
    size: {width: 80, height: 80}

  - id: clap_snap
    type: rotary-knob
    label: "SNAP"
    parameter: "clap_snap"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.6
    decimals: 0
    position: {x: 541, y: 300}
    size: {width: 80, height: 80}

  - id: clap_tuning
    type: rotary-knob
    label: "TUNING"
    parameter: "clap_tuning"
    range: [-12.0, 12.0]
    unit: "st"
    default: 0.0
    decimals: 0
    position: {x: 541, y: 390}
    size: {width: 80, height: 80}

  # CLOSED HAT CHANNEL
  - id: closedhat_level
    type: rotary-knob
    label: "LEVEL"
    parameter: "closedhat_level"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.65
    decimals: 0
    position: {x: 707, y: 120}
    size: {width: 80, height: 80}

  - id: closedhat_tone
    type: rotary-knob
    label: "TONE"
    parameter: "closedhat_tone"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.6
    decimals: 0
    position: {x: 707, y: 210}
    size: {width: 80, height: 80}

  - id: closedhat_decay
    type: rotary-knob
    label: "DECAY"
    parameter: "closedhat_decay"
    range: [0.02, 0.2]
    unit: "ms"
    default: 0.08
    decimals: 0
    skew: 0.4
    position: {x: 707, y: 300}
    size: {width: 80, height: 80}

  - id: closedhat_tuning
    type: rotary-knob
    label: "TUNING"
    parameter: "closedhat_tuning"
    range: [-12.0, 12.0]
    unit: "st"
    default: 0.0
    decimals: 0
    position: {x: 707, y: 390}
    size: {width: 80, height: 80}

  # OPEN HAT CHANNEL
  - id: openhat_level
    type: rotary-knob
    label: "LEVEL"
    parameter: "openhat_level"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.6
    decimals: 0
    position: {x: 875, y: 120}
    size: {width: 80, height: 80}

  - id: openhat_tone
    type: rotary-knob
    label: "TONE"
    parameter: "openhat_tone"
    range: [0.0, 1.0]
    unit: "%"
    default: 0.6
    decimals: 0
    position: {x: 875, y: 210}
    size: {width: 80, height: 80}

  - id: openhat_decay
    type: rotary-knob
    label: "DECAY"
    parameter: "openhat_decay"
    range: [0.1, 1.0]
    unit: "ms"
    default: 0.5
    decimals: 0
    skew: 0.4
    position: {x: 875, y: 300}
    size: {width: 80, height: 80}

  - id: openhat_tuning
    type: rotary-knob
    label: "TUNING"
    parameter: "openhat_tuning"
    range: [-12.0, 12.0]
    unit: "st"
    default: 0.0
    decimals: 0
    position: {x: 875, y: 390}
    size: {width: 80, height: 80}

special_elements:
  - id: kick_led
    type: led-indicator
    position: {x: 73, y: 70}
    size: {width: 20, height: 20}
    trigger_note: 36  # C1

  - id: lowtom_led
    type: led-indicator
    position: {x: 239, y: 70}
    size: {width: 20, height: 20}
    trigger_note: 41  # F1

  - id: midtom_led
    type: led-indicator
    position: {x: 405, y: 70}
    size: {width: 20, height: 20}
    trigger_note: 45  # A1

  - id: clap_led
    type: led-indicator
    position: {x: 571, y: 70}
    size: {width: 20, height: 20}
    trigger_note: 38  # D1

  - id: closedhat_led
    type: led-indicator
    position: {x: 737, y: 70}
    size: {width: 20, height: 20}
    trigger_note: 42  # F#1

  - id: openhat_led
    type: led-indicator
    position: {x: 905, y: 70}
    size: {width: 20, height: 20}
    trigger_note: 46  # A#1

notes:
  - All positions in pixels from top-left (0,0)
  - Parameter IDs must match PluginProcessor APVTS
  - Controls automatically generate parameter bindings
  - LED indicators light up on MIDI note-on events
  - 6 vertical channel strips (166px each, last is 170px)
  - Order: Kick, Low Tom, Mid Tom, Clap, Closed Hat, Open Hat
  - Clap uses SNAP parameter instead of DECAY
  - Total parameters: 24 (4 per voice Ã— 6 voices)
