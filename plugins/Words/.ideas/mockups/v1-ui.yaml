# v1 UI Design Specification
# Generated: 2025-11-13
# Plugin: Words
# Version: 1

window:
  width: 700
  height: 550
  resizable: false

colors:
  background: "#2a2a2a"
  text_area_background: "#f5f1e8"
  text_color: "#1a1a1a"
  control_background: "#3a3a3a"
  label_color: "#cccccc"
  accent_warm: "#d4a574"

typography:
  text_area: "Roboto Mono, Courier New, monospace"
  controls: "Roboto, system-ui, sans-serif"
  size:
    large: "16px"
    medium: "14px"
    small: "12px"

controls:
  # Top section - Transpose with presets
  - id: transpose
    type: slider
    label: "Transpose"
    parameter: "transpose"
    range: [-12, 12]
    unit: "steps"
    default: 0
    decimals: 0
    position: {x: 30, y: 40}
    size: {width: 200, height: 30}

  # Transpose preset buttons (8 keyswitches C3-G3)
  - id: transpose_preset_1
    type: toggle
    label: "C3"
    parameter: "transpose_preset_1"
    parameter_type: bool
    default: false
    position: {x: 30, y: 75}
    size: {width: 20, height: 20}

  - id: transpose_preset_2
    type: toggle
    label: "C#3"
    parameter: "transpose_preset_2"
    parameter_type: bool
    default: false
    position: {x: 55, y: 75}
    size: {width: 20, height: 20}

  - id: transpose_preset_3
    type: toggle
    label: "D3"
    parameter: "transpose_preset_3"
    parameter_type: bool
    default: false
    position: {x: 80, y: 75}
    size: {width: 20, height: 20}

  - id: transpose_preset_4
    type: toggle
    label: "D#3"
    parameter: "transpose_preset_4"
    parameter_type: bool
    default: false
    position: {x: 105, y: 75}
    size: {width: 20, height: 20}

  - id: transpose_preset_5
    type: toggle
    label: "E3"
    parameter: "transpose_preset_5"
    parameter_type: bool
    default: false
    position: {x: 130, y: 75}
    size: {width: 20, height: 20}

  - id: transpose_preset_6
    type: toggle
    label: "F3"
    parameter: "transpose_preset_6"
    parameter_type: bool
    default: false
    position: {x: 155, y: 75}
    size: {width: 20, height: 20}

  - id: transpose_preset_7
    type: toggle
    label: "F#3"
    parameter: "transpose_preset_7"
    parameter_type: bool
    default: false
    position: {x: 180, y: 75}
    size: {width: 20, height: 20}

  - id: transpose_preset_8
    type: toggle
    label: "G3"
    parameter: "transpose_preset_8"
    parameter_type: bool
    default: false
    position: {x: 205, y: 75}
    size: {width: 20, height: 20}

  # Density knob
  - id: density
    type: knob
    label: "Density"
    parameter: "density"
    range: [0, 100]
    unit: "%"
    default: 100
    decimals: 0
    position: {x: 260, y: 30}
    size: {diameter: 60}

  # Dynamics knob
  - id: dynamics
    type: knob
    label: "Dynamics"
    parameter: "dynamics"
    range: [0, 200]
    unit: "%"
    default: 100
    decimals: 0
    position: {x: 350, y: 30}
    size: {diameter: 60}

  # Bloom Amount knob
  - id: bloom_amount
    type: knob
    label: "Bloom"
    parameter: "bloom_amount"
    range: [0, 100]
    unit: "%"
    default: 0
    decimals: 0
    position: {x: 440, y: 30}
    size: {diameter: 60}

  # Bloom Pitch toggle
  - id: bloom_pitch
    type: toggle
    label: "Pitch"
    parameter: "bloom_pitch"
    parameter_type: bool
    default: true
    position: {x: 430, y: 95}
    size: {width: 35, height: 20}

  # Bloom Velocity toggle
  - id: bloom_velocity
    type: toggle
    label: "Vel"
    parameter: "bloom_velocity"
    parameter_type: bool
    default: true
    position: {x: 470, y: 95}
    size: {width: 35, height: 20}

  # Bottom section - Musical foundation
  - id: scale
    type: combo
    label: "Scale"
    parameter: "scale"
    parameter_type: choice
    choices: ["Major", "Minor", "Dorian", "Phrygian", "Lydian", "Mixolydian", "Aeolian", "Locrian", "Pentatonic Major", "Pentatonic Minor", "Chromatic"]
    default: 0
    position: {x: 30, y: 495}
    size: {width: 150, height: 30}

  - id: root
    type: combo
    label: "Root"
    parameter: "root"
    parameter_type: choice
    choices: ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"]
    default: 0
    position: {x: 200, y: 495}
    size: {width: 80, height: 30}

  - id: base_octave
    type: combo
    label: "Octave"
    parameter: "base_octave"
    parameter_type: choice
    choices: ["-2", "-1", "0", "+1", "+2"]
    default: 2
    position: {x: 300, y: 495}
    size: {width: 80, height: 30}

  # Tempo display (read-only)
  - id: tempo
    type: label
    label: "Tempo"
    parameter: "tempo"
    range: [20, 300]
    unit: "BPM"
    default: 120
    decimals: 1
    position: {x: 600, y: 495}
    size: {width: 80, height: 30}

text_lines:
  # 8 text input lines with channel indicators
  - id: line_1
    channel: 1
    color: "#ff4444"
    position: {x: 30, y: 140}
    size: {width: 640, height: 30}
    placeholder: "Type text and press Enter..."

  - id: line_2
    channel: 2
    color: "#ff8844"
    position: {x: 30, y: 180}
    size: {width: 640, height: 30}
    placeholder: ""

  - id: line_3
    channel: 3
    color: "#ffcc44"
    position: {x: 30, y: 220}
    size: {width: 640, height: 30}
    placeholder: ""

  - id: line_4
    channel: 4
    color: "#44ff44"
    position: {x: 30, y: 260}
    size: {width: 640, height: 30}
    placeholder: ""

  - id: line_5
    channel: 5
    color: "#44ffff"
    position: {x: 30, y: 300}
    size: {width: 640, height: 30}
    placeholder: ""

  - id: line_6
    channel: 6
    color: "#4444ff"
    position: {x: 30, y: 340}
    size: {width: 640, height: 30}
    placeholder: ""

  - id: line_7
    channel: 7
    color: "#cc44ff"
    position: {x: 30, y: 380}
    size: {width: 640, height: 30}
    placeholder: ""

  - id: line_8
    channel: 8
    color: "#ff44cc"
    position: {x: 30, y: 420}
    size: {width: 640, height: 30}
    placeholder: ""

notes:
  - All positions in pixels from top-left (0,0)
  - Text area dominates middle section (8 lines, 640px wide)
  - Controls compact at top (single row)
  - Musical foundation at bottom (Scale/Root/Octave)
  - Channel colors provide visual distinction for MIDI channels 1-8
  - Monospaced font (Roboto Mono) for text area
  - Vintage typewriter meets text editor aesthetic
  - Cream background (#f5f1e8) for text area, dark gray (#2a2a2a) overall
