<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Words UI Mockup v2</title>

  <style>
    /* CRITICAL: WebView constraints */
    html, body {
      height: 100%;  /* REQUIRED - replaces viewport units */
      margin: 0;
      padding: 0;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      /* Centering for browser preview */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      min-height: 100%;
    }

    /* Fixed-size preview frame (shows plugin boundaries) */
    .plugin-frame {
      width: 700px;   /* FIXED - from YAML spec */
      height: 550px;  /* FIXED - from YAML spec */
      border: 2px solid #444;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
    }

    /* Plugin UI container */
    .container {
      width: 100%;
      height: 100%;
      background: #2a2a2a;
      color: #cccccc;
      font-family: 'Roboto', system-ui, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      cursor: default;
      overflow: hidden;
      position: relative;
    }

    /* Top control section */
    .top-controls {
      position: absolute;
      top: 20px;
      left: 30px;
      right: 30px;
      height: 105px;
    }

    /* Transpose slider */
    .transpose-slider {
      position: absolute;
      left: 0;
      top: 15px;
      width: 200px;
    }

    .transpose-slider label {
      display: block;
      font-size: 12px;
      color: #cccccc;
      margin-bottom: 5px;
    }

    .transpose-slider input[type="range"] {
      width: 100%;
      height: 30px;
    }

    /* Transpose presets */
    .transpose-presets {
      position: absolute;
      left: 0;
      top: 55px;
      display: flex;
      gap: 5px;
    }

    .transpose-presets input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    /* Knob styles */
    .knob-container {
      position: absolute;
      text-align: center;
    }

    .knob-container.density {
      left: 230px;
      top: 0;
    }

    .knob-container.dynamics {
      left: 320px;
      top: 0;
    }

    .knob-container.bloom {
      left: 410px;
      top: 0;
    }

    .knob-label {
      font-size: 12px;
      color: #cccccc;
      margin-bottom: 5px;
    }

    .knob {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
      border: 2px solid #555;
      position: relative;
      cursor: pointer;
      transform-origin: center center;
      transition: transform 50ms;
    }

    .knob-indicator {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 20px;
      background: #d4a574;
      border-radius: 2px;
    }

    .knob-value {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
    }

    /* Bloom toggles (BELOW knob) */
    .bloom-toggles {
      position: absolute;
      left: 410px;
      top: 85px;
      display: flex;
      gap: 10px;
    }

    .toggle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .toggle-container label {
      font-size: 10px;
      color: #aaa;
      margin-bottom: 3px;
    }

    .toggle-container input[type="checkbox"] {
      width: 40px;
      height: 20px;
      cursor: pointer;
    }

    /* Text area section (proper spacing) */
    .text-area-section {
      position: absolute;
      top: 155px;  /* 125px (controls end) + 30px gap */
      left: 30px;
      right: 30px;
      height: 310px;  /* 8 lines Ã— 40px spacing - 10px */
      background: #f5f1e8;
      border-radius: 4px;
      padding: 10px;
    }

    .text-line {
      position: relative;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .channel-badge {
      width: 20px;
      height: 20px;
      border-radius: 3px;
      flex-shrink: 0;
    }

    .text-line input[type="text"] {
      flex: 1;
      height: 30px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 5px 10px;
      font-family: 'Roboto Mono', 'Courier New', monospace;
      font-size: 14px;
      color: #1a1a1a;
      user-select: text;
      cursor: text;
    }

    .text-line input[type="text"]:focus {
      outline: none;
      border-color: #d4a574;
      background: rgba(255, 255, 255, 0.8);
    }

    /* Bottom controls section (proper spacing) */
    .bottom-controls {
      position: absolute;
      bottom: 15px;  /* 15px bottom padding */
      left: 30px;
      right: 30px;
      height: 50px;
      display: flex;
      gap: 20px;
      align-items: flex-end;
    }

    .control-group {
      display: flex;
      flex-direction: column;
    }

    .control-group label {
      font-size: 11px;
      color: #aaa;
      margin-bottom: 5px;
    }

    .control-group select {
      height: 30px;
      background: #3a3a3a;
      border: 1px solid #555;
      border-radius: 3px;
      color: #ccc;
      padding: 0 8px;
      cursor: pointer;
      font-family: 'Roboto', system-ui, sans-serif;
      font-size: 13px;
    }

    .control-group.tempo-display {
      margin-left: auto;
    }

    .tempo-value {
      height: 30px;
      background: #1a1a1a;
      border: 1px solid #555;
      border-radius: 3px;
      color: #0f0;
      padding: 0 12px;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      line-height: 30px;
      min-width: 80px;
      text-align: center;
    }

    /* Debug parameter monitor (bottom-right) */
    .debug-monitor {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      padding: 8px 12px;
      border: 1px solid #333;
      border-radius: 4px;
      min-width: 150px;
      pointer-events: none;
      z-index: 10000;
    }

    .debug-label {
      color: #666;
      font-size: 9px;
      margin-bottom: 4px;
      letter-spacing: 1px;
    }

    .debug-param {
      font-weight: bold;
      color: #0f0;
    }

    .debug-value {
      color: #fff;
      margin-top: 2px;
    }

    .debug-normalized {
      color: #888;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="plugin-frame">
    <div class="container">
      <!-- Top Controls Section -->
      <div class="top-controls">
        <!-- Transpose slider -->
        <div class="transpose-slider">
          <label>Transpose</label>
          <input type="range" id="transpose" min="-12" max="12" step="1" value="0" />
        </div>

        <!-- Transpose presets (8 toggles) -->
        <div class="transpose-presets">
          <input type="checkbox" id="preset_1" title="C3" />
          <input type="checkbox" id="preset_2" title="C#3" />
          <input type="checkbox" id="preset_3" title="D3" />
          <input type="checkbox" id="preset_4" title="D#3" />
          <input type="checkbox" id="preset_5" title="E3" />
          <input type="checkbox" id="preset_6" title="F3" />
          <input type="checkbox" id="preset_7" title="F#3" />
          <input type="checkbox" id="preset_8" title="G3" />
        </div>

        <!-- Density knob -->
        <div class="knob-container density">
          <div class="knob-label">Density</div>
          <div class="knob" id="density-knob" data-param="density" data-min="0" data-max="100" data-value="100">
            <div class="knob-indicator"></div>
          </div>
          <div class="knob-value" id="density-value">100%</div>
        </div>

        <!-- Dynamics knob -->
        <div class="knob-container dynamics">
          <div class="knob-label">Dynamics</div>
          <div class="knob" id="dynamics-knob" data-param="dynamics" data-min="0" data-max="200" data-value="100">
            <div class="knob-indicator"></div>
          </div>
          <div class="knob-value" id="dynamics-value">100%</div>
        </div>

        <!-- Bloom knob -->
        <div class="knob-container bloom">
          <div class="knob-label">Bloom</div>
          <div class="knob" id="bloom-knob" data-param="bloom_amount" data-min="0" data-max="100" data-value="0">
            <div class="knob-indicator"></div>
          </div>
          <div class="knob-value" id="bloom-value">0%</div>
        </div>

        <!-- Bloom toggles (BELOW knob with proper spacing) -->
        <div class="bloom-toggles">
          <div class="toggle-container">
            <label>Pitch</label>
            <input type="checkbox" id="bloom-pitch" checked />
          </div>
          <div class="toggle-container">
            <label>Vel</label>
            <input type="checkbox" id="bloom-velocity" checked />
          </div>
        </div>
      </div>

      <!-- Text Area Section (proper spacing from top controls) -->
      <div class="text-area-section">
        <div class="text-line">
          <div class="channel-badge" style="background: #ff4444;"></div>
          <input type="text" id="line-1" placeholder="Type text and press Enter..." />
        </div>
        <div class="text-line">
          <div class="channel-badge" style="background: #ff8844;"></div>
          <input type="text" id="line-2" placeholder="" />
        </div>
        <div class="text-line">
          <div class="channel-badge" style="background: #ffcc44;"></div>
          <input type="text" id="line-3" placeholder="" />
        </div>
        <div class="text-line">
          <div class="channel-badge" style="background: #44ff44;"></div>
          <input type="text" id="line-4" placeholder="" />
        </div>
        <div class="text-line">
          <div class="channel-badge" style="background: #44ffff;"></div>
          <input type="text" id="line-5" placeholder="" />
        </div>
        <div class="text-line">
          <div class="channel-badge" style="background: #4444ff;"></div>
          <input type="text" id="line-6" placeholder="" />
        </div>
        <div class="text-line">
          <div class="channel-badge" style="background: #cc44ff;"></div>
          <input type="text" id="line-7" placeholder="" />
        </div>
        <div class="text-line">
          <div class="channel-badge" style="background: #ff44cc;"></div>
          <input type="text" id="line-8" placeholder="" />
        </div>
      </div>

      <!-- Bottom Controls Section (proper spacing from text area) -->
      <div class="bottom-controls">
        <div class="control-group">
          <label>Scale</label>
          <select id="scale">
            <option>Major</option>
            <option>Minor</option>
            <option>Dorian</option>
            <option>Phrygian</option>
            <option>Lydian</option>
            <option>Mixolydian</option>
            <option>Aeolian</option>
            <option>Locrian</option>
            <option>Pentatonic Major</option>
            <option>Pentatonic Minor</option>
            <option>Chromatic</option>
          </select>
        </div>

        <div class="control-group">
          <label>Root</label>
          <select id="root">
            <option>C</option>
            <option>C#</option>
            <option>D</option>
            <option>D#</option>
            <option>E</option>
            <option>F</option>
            <option>F#</option>
            <option>G</option>
            <option>G#</option>
            <option>A</option>
            <option>A#</option>
            <option>B</option>
          </select>
        </div>

        <div class="control-group">
          <label>Octave</label>
          <select id="base-octave">
            <option>-2</option>
            <option>-1</option>
            <option selected>0</option>
            <option>+1</option>
            <option>+2</option>
          </select>
        </div>

        <div class="control-group tempo-display">
          <label>Tempo</label>
          <div class="tempo-value" id="tempo-display">120.0 BPM</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Debug parameter monitor -->
  <div class="debug-monitor">
    <div class="debug-label">PARAMETER MONITOR</div>
    <div class="debug-param" id="debugParam">â€”</div>
    <div class="debug-value" id="debugValue">â€”</div>
    <div class="debug-normalized" id="debugNormalized">â€”</div>
  </div>

  <script>
    // Mock JUCE backend for browser testing
    window.Juce = {
      getSliderState: (id) => ({
        normalisedValue: 0.5,
        getNormalisedValue: () => 0.5,
        setNormalisedValue: (v) => console.log(`${id} set to ${v}`),
        valueChangedEvent: {
          addListener: (fn) => console.log(`Listener added for ${id}`)
        }
      }),
      getToggleState: (id) => ({
        value: false,
        valueChangedEvent: {
          addListener: (fn) => console.log(`Listener added for ${id}`)
        }
      }),
      getComboBoxState: (id) => ({
        selectedId: 0,
        valueChangedEvent: {
          addListener: (fn) => console.log(`Listener added for ${id}`)
        }
      })
    };

    // Disable context menu (REQUIRED)
    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      return false;
    });

    // Update debug monitor
    function updateDebugMonitor(paramId, value, normalizedValue) {
      document.getElementById('debugParam').textContent = paramId;
      document.getElementById('debugValue').textContent = value;
      document.getElementById('debugNormalized').textContent = `${(normalizedValue * 100).toFixed(1)}%`;
    }

    // Knob rotation logic (parent rotates, not indicator)
    function updateKnob(knobElement, value) {
      const min = parseFloat(knobElement.dataset.min);
      const max = parseFloat(knobElement.dataset.max);
      const paramId = knobElement.dataset.param;

      // Calculate normalized value (0-1)
      const normalized = (value - min) / (max - min);

      // Rotate knob (-135Â° to +135Â° = 270Â° total range)
      const degrees = -135 + (normalized * 270);
      knobElement.style.transform = `rotate(${degrees}deg)`;

      // Update value display
      const valueDisplay = document.getElementById(paramId + '-value');
      if (valueDisplay) {
        valueDisplay.textContent = `${Math.round(value)}%`;
      }

      // Update debug monitor
      updateDebugMonitor(paramId, `${Math.round(value)}%`, normalized);

      // Store current value
      knobElement.dataset.value = value;
    }

    // Knob drag interaction
    document.addEventListener("DOMContentLoaded", () => {
      const knobs = document.querySelectorAll('.knob');

      knobs.forEach(knob => {
        let isDragging = false;
        let startY = 0;
        let startValue = 0;

        knob.addEventListener('mousedown', (e) => {
          isDragging = true;
          startY = e.clientY;
          startValue = parseFloat(knob.dataset.value);
          e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
          if (!isDragging) return;

          const min = parseFloat(knob.dataset.min);
          const max = parseFloat(knob.dataset.max);
          const range = max - min;

          // Vertical drag: up increases, down decreases
          const deltaY = startY - e.clientY;
          const sensitivity = 0.5;
          const newValue = Math.max(min, Math.min(max, startValue + (deltaY * sensitivity)));

          updateKnob(knob, newValue);
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
        });

        // Initialize knob position
        updateKnob(knob, parseFloat(knob.dataset.value));
      });

      // Transpose slider binding
      const transposeSlider = document.getElementById('transpose');
      transposeSlider.addEventListener('input', (e) => {
        const value = parseInt(e.target.value);
        updateDebugMonitor('transpose', `${value} steps`, (value + 12) / 24);
      });

      // Toggle bindings
      const bloomPitch = document.getElementById('bloom-pitch');
      bloomPitch.addEventListener('change', (e) => {
        updateDebugMonitor('bloom_pitch', e.target.checked ? 'On' : 'Off', e.target.checked ? 1 : 0);
      });

      const bloomVelocity = document.getElementById('bloom-velocity');
      bloomVelocity.addEventListener('change', (e) => {
        updateDebugMonitor('bloom_velocity', e.target.checked ? 'On' : 'Off', e.target.checked ? 1 : 0);
      });

      // Scale/root/octave bindings
      const scale = document.getElementById('scale');
      scale.addEventListener('change', (e) => {
        updateDebugMonitor('scale', e.target.value, e.target.selectedIndex / (e.target.options.length - 1));
      });

      const root = document.getElementById('root');
      root.addEventListener('change', (e) => {
        updateDebugMonitor('root', e.target.value, e.target.selectedIndex / (e.target.options.length - 1));
      });

      const baseOctave = document.getElementById('base-octave');
      baseOctave.addEventListener('change', (e) => {
        updateDebugMonitor('base_octave', e.target.value, e.target.selectedIndex / (e.target.options.length - 1));
      });

      // Text input bindings
      for (let i = 1; i <= 8; i++) {
        const textInput = document.getElementById(`line-${i}`);
        textInput.addEventListener('input', (e) => {
          updateDebugMonitor(`line_${i}`, `"${e.target.value}"`, e.target.value.length / 100);
        });
      }

      console.log('âœ… Words UI v2 mockup loaded');
      console.log('ðŸ”§ Layout fixes: Vertical spacing between sections, Bloom toggles below knob');
    });
  </script>
</body>
</html>
