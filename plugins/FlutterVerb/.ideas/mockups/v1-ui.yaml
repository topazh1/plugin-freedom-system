window:
  width: 700
  height: 400
  resizable: false

colors:
  background: "#e8dcc8"  # Warm sepia/cream base
  backgroundDark: "#d4c4a8"  # Slightly darker for depth
  vuMeterBg: "#1a0a00"  # Dark VU meter background (from TapeAge)
  vuMeterBorder: "#8b7355"  # Bronze/brown border
  vuMeterNeedle: "#d4a574"  # Classic backlit brass color
  vuMeterScale: "#c49564"  # Scale markings color
  vuMeterRedZone: "#b8453d"  # Red zone markings
  knobBody: "#4a3a2a"  # Dark brown knob body
  knobPointer: "#d4a574"  # Brass pointer line
  labelText: "#3a2a1a"  # Dark brown text
  titleText: "#d4a574"  # Brass title color
  toggleOn: "#d4a574"  # Brass when active
  toggleOff: "#6a5a4a"  # Muted when inactive

typography:
  title:
    family: "'Courier New', 'Courier', monospace"
    size: 32px
    weight: 700
    letterSpacing: "0.3em"
    transform: uppercase
  labels:
    family: "'Courier New', 'Courier', monospace"
    size: 11px
    weight: 600
    letterSpacing: "0.1em"
    transform: uppercase
  values:
    family: "'Courier New', 'Courier', monospace"
    size: 10px
    weight: 400

layout:
  type: custom
  sections:
    - id: title-section
      height: 40
      top: 15
    - id: vu-meter-section
      height: 100
      top: 55
    - id: knobs-row-1
      height: 130
      top: 170
    - id: knobs-row-2
      height: 130
      top: 245

controls:
  # Top row: reverb controls
  - id: size
    type: rotary-knob
    label: "SIZE"
    parameter: "SIZE"
    range: [0.0, 100.0]
    unit: "%"
    default: 50.0
    position: {x: 120, y: 185}
    style: chicken-head

  - id: decay
    type: rotary-knob
    label: "DECAY"
    parameter: "DECAY"
    range: [0.1, 10.0]
    unit: "s"
    default: 2.5
    position: {x: 280, y: 185}
    style: chicken-head

  - id: mix
    type: rotary-knob
    label: "MIX"
    parameter: "MIX"
    range: [0.0, 100.0]
    unit: "%"
    default: 25.0
    position: {x: 440, y: 185}
    style: chicken-head

  # Bottom row: tape character controls
  - id: age
    type: rotary-knob
    label: "AGE"
    parameter: "AGE"
    range: [0.0, 100.0]
    unit: "%"
    default: 20.0
    position: {x: 120, y: 260}
    style: chicken-head

  - id: drive
    type: rotary-knob
    label: "DRIVE"
    parameter: "DRIVE"
    range: [0.0, 100.0]
    unit: "%"
    default: 20.0
    position: {x: 280, y: 260}
    style: chicken-head

  - id: tone
    type: rotary-knob
    label: "TONE"
    parameter: "TONE"
    range: [-100.0, 100.0]
    unit: ""
    default: 0.0
    position: {x: 440, y: 260}
    style: chicken-head

  # Mod Mode toggle
  - id: modMode
    type: toggle-switch
    label: "MOD MODE"
    parameter: "MOD_MODE"
    states: ["WET ONLY", "WET+DRY"]
    default: 0
    position: {x: 590, y: 285}
    style: flip-switch

visuals:
  - id: title
    type: text
    content: "FLUTTERVERB"
    position: {x: 350, y: 35}
    align: center

  - id: vu-meter
    type: vu-meter-horizontal
    position: {x: 130, y: 75}
    width: 440
    height: 85
    range: [-60, 0]  # dB range
    redZone: -6  # Red zone starts at -6dB
    source: output_peak
    style: classic-backlit
    updateRate: 30  # Hz
