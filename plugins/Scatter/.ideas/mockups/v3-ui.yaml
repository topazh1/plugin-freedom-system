window:
  width: 450
  height: 320
  resizable: false
  title: "Scatter"

aesthetic:
  style: "swiss-minimal"
  template_id: "swiss-minimal-001"

controls:
  # Header controls
  - id: scale
    type: combo
    label: "Scale"
    position: { location: "header" }
    options:
      - "Chromatic"
      - "Major"
      - "Minor"
      - "Pentatonic"
      - "Blues"
    default: 0

  - id: rootNote
    type: combo
    label: "Root Note"
    position: { location: "header" }
    options:
      - "C"
      - "C#"
      - "D"
      - "D#"
      - "E"
      - "F"
      - "F#"
      - "G"
      - "G#"
      - "A"
      - "A#"
      - "B"
    default: 0

  # Row 1
  - id: delayTime
    type: knob
    label: "Delay Time"
    position: { row: 1, col: 1 }
    range: [100.0, 2000.0]
    default: 500.0
    unit: "ms"
    skew: 1.0

  - id: grainSize
    type: knob
    label: "Grain Size"
    position: { row: 1, col: 2 }
    range: [5.0, 500.0]
    default: 100.0
    unit: "ms"
    skew: 1.0

  - id: grainDensity
    type: knob
    label: "Density"
    position: { row: 1, col: 3 }
    range: [0.0, 100.0]
    default: 50.0
    unit: "%"
    skew: 1.0

  # Row 2
  - id: pitchRandom
    type: knob
    label: "Pitch Random"
    position: { row: 2, col: 1 }
    range: [0.0, 100.0]
    default: 30.0
    unit: "%"
    skew: 1.0

  - id: panRandom
    type: knob
    label: "Pan Random"
    position: { row: 2, col: 2 }
    range: [0.0, 100.0]
    default: 75.0
    unit: "%"
    skew: 1.0

  - id: feedback
    type: knob
    label: "Feedback"
    position: { row: 2, col: 3 }
    range: [0.0, 100.0]
    default: 30.0
    unit: "%"
    skew: 1.0

  # Row 3 (centered)
  - id: mix
    type: knob
    label: "Mix"
    position: { row: 3, col: 2 }
    range: [0.0, 100.0]
    default: 50.0
    unit: "%"
    skew: 1.0

styling:
  colors:
    background: "#FFFFFF"
    foreground: "#000000"
    accent: "#000000"
    text_primary: "#000000"
    text_secondary: "#666666"
    control_bg: "#FFFFFF"
    control_border: "#000000"
    control_indicator: "#000000"

  typography:
    font_family: "'Inter', 'DM Sans', 'Helvetica Neue', Arial, sans-serif"
    title_size: "14px"
    title_weight: "600"
    label_size: "10px"
    label_weight: "400"
    value_size: "9px"

  spacing:
    edge_margin: 16
    grid_gap: 20
    control_label_gap: 8
    header_gap: 12

  borders:
    width: 2
    color: "#000000"
    radius: 0

  controls:
    knob_size: 50
    knob_indicator_width: 2
    knob_indicator_length: 20
    header_dropdown_padding: "6px 10px"
    header_dropdown_min_width: 90

layout:
  structure: "compact-grid-with-header"
  header:
    controls: ["scale", "rootNote"]
    alignment: "right"
  grid:
    columns: 3
    rows: 3
    gap: 20
    alignment: "center"

metadata:
  version: 3
  created: "2025-11-12"
  total_parameters: 9
  complexity: "compact"
  aesthetic_source: "swiss-minimal-001"
  layout_philosophy: "Ultra-compact with header controls, Mix centered at bottom for prominence"
