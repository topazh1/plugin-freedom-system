<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter - Swiss Minimal UI Test v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', 'DM Sans', 'Helvetica Neue', Arial, sans-serif;
            background: #FFFFFF;
            color: #000000;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        .plugin-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 32px;
            gap: 32px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 24px;
            border-bottom: 2px solid #000000;
        }

        .plugin-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        /* Controls Grid */
        .controls-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 32px;
            align-items: center;
            justify-items: center;
        }

        /* Knob component */
        .knob-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .knob {
            width: 70px;
            height: 70px;
            border: 2px solid #000000;
            border-radius: 50%;
            background: #FFFFFF;
            position: relative;
            cursor: pointer;
        }

        .knob-indicator {
            position: absolute;
            width: 2px;
            height: 28px;
            background: #000000;
            left: 50%;
            top: 8px;
            transform-origin: center 27px;
            margin-left: -1px;
        }

        .knob-label {
            font-size: 11px;
            font-weight: 400;
            text-align: center;
        }

        .knob-value {
            font-size: 10px;
            color: #666666;
            font-variant-numeric: tabular-nums;
        }

        /* Dropdown component */
        .dropdown-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 160px;
        }

        .dropdown {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #000000;
            background: #FFFFFF;
            font-size: 11px;
            font-weight: 400;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            text-align: center;
        }

        .dropdown-label {
            font-size: 11px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="plugin-container">
        <!-- Header -->
        <div class="header">
            <div class="plugin-title">SCATTER</div>
        </div>

        <!-- 3x3 Grid -->
        <div class="controls-grid">
            <!-- Row 1 -->
            <div class="knob-control">
                <div class="knob" data-param="delayTime">
                    <div class="knob-indicator" style="transform: rotate(-135deg);"></div>
                </div>
                <div class="knob-label">Delay Time</div>
                <div class="knob-value">500ms</div>
            </div>

            <div class="knob-control">
                <div class="knob" data-param="grainSize">
                    <div class="knob-indicator" style="transform: rotate(-90deg);"></div>
                </div>
                <div class="knob-label">Grain Size</div>
                <div class="knob-value">100ms</div>
            </div>

            <div class="knob-control">
                <div class="knob" data-param="grainDensity">
                    <div class="knob-indicator" style="transform: rotate(0deg);"></div>
                </div>
                <div class="knob-label">Density</div>
                <div class="knob-value">50%</div>
            </div>

            <!-- Row 2 -->
            <div class="knob-control">
                <div class="knob" data-param="pitchRandom">
                    <div class="knob-indicator" style="transform: rotate(-45deg);"></div>
                </div>
                <div class="knob-label">Pitch Random</div>
                <div class="knob-value">30%</div>
            </div>

            <div class="dropdown-control">
                <div class="dropdown-label">Scale</div>
                <select class="dropdown" data-param="scale">
                    <option>Chromatic</option>
                    <option>Major</option>
                    <option>Minor</option>
                    <option>Pentatonic</option>
                    <option>Blues</option>
                </select>
            </div>

            <div class="dropdown-control">
                <div class="dropdown-label">Root Note</div>
                <select class="dropdown" data-param="rootNote">
                    <option>C</option>
                    <option>C#</option>
                    <option>D</option>
                    <option>D#</option>
                    <option>E</option>
                    <option>F</option>
                    <option>F#</option>
                    <option>G</option>
                    <option>G#</option>
                    <option>A</option>
                    <option>A#</option>
                    <option>B</option>
                </select>
            </div>

            <!-- Row 3 -->
            <div class="knob-control">
                <div class="knob" data-param="panRandom">
                    <div class="knob-indicator" style="transform: rotate(45deg);"></div>
                </div>
                <div class="knob-label">Pan Random</div>
                <div class="knob-value">75%</div>
            </div>

            <div class="knob-control">
                <div class="knob" data-param="feedback">
                    <div class="knob-indicator" style="transform: rotate(-45deg);"></div>
                </div>
                <div class="knob-label">Feedback</div>
                <div class="knob-value">30%</div>
            </div>

            <div class="knob-control">
                <div class="knob" data-param="mix">
                    <div class="knob-indicator" style="transform: rotate(0deg);"></div>
                </div>
                <div class="knob-label">Mix</div>
                <div class="knob-value">50%</div>
            </div>
        </div>
    </div>

    <script>
        // Disable context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Mock JUCE interface for testing
        window.__JUCE__ = {
            backend: {
                emitEvent: function(event, data) {
                    console.log('JUCE Event:', event, data);
                }
            }
        };

        // Parameter state
        const paramState = {
            delayTime: 0.4,
            grainSize: 0.19,
            grainDensity: 0.5,
            pitchRandom: 0.3,
            scale: 0,
            rootNote: 0,
            panRandom: 0.75,
            feedback: 0.3,
            mix: 0.5
        };

        // Knob interaction
        let activeKnob = null;
        let startY = 0;
        let startValue = 0;

        document.querySelectorAll('.knob').forEach(knob => {
            knob.addEventListener('mousedown', (e) => {
                activeKnob = knob;
                startY = e.clientY;
                startValue = paramState[knob.dataset.param];
                e.preventDefault();
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!activeKnob) return;

            const delta = (startY - e.clientY) / 150;
            let newValue = Math.max(0, Math.min(1, startValue + delta));

            const param = activeKnob.dataset.param;
            paramState[param] = newValue;

            // Update indicator
            const angle = -135 + (newValue * 270);
            const indicator = activeKnob.querySelector('.knob-indicator');
            indicator.style.transform = `rotate(${angle}deg)`;

            // Update value display
            const valueDisplay = activeKnob.parentElement.querySelector('.knob-value');
            updateValueDisplay(param, newValue, valueDisplay);

            // Send to backend
            window.__JUCE__.backend.emitEvent('parameterChanged', {
                id: param,
                value: newValue
            });
        });

        document.addEventListener('mouseup', () => {
            activeKnob = null;
        });

        // Dropdown interaction
        document.querySelectorAll('.dropdown').forEach(dropdown => {
            dropdown.addEventListener('change', (e) => {
                const param = dropdown.dataset.param;
                const value = dropdown.selectedIndex / (dropdown.options.length - 1);
                paramState[param] = value;

                window.__JUCE__.backend.emitEvent('parameterChanged', {
                    id: param,
                    value: value
                });

                console.log(`${param} changed to:`, dropdown.value);
            });
        });

        // Value formatting
        function updateValueDisplay(param, normalizedValue, element) {
            let displayValue = '';

            switch(param) {
                case 'delayTime':
                    const ms = 100 + (normalizedValue * 1900);
                    displayValue = `${Math.round(ms)}ms`;
                    break;
                case 'grainSize':
                    const size = 5 + (normalizedValue * 495);
                    displayValue = `${Math.round(size)}ms`;
                    break;
                case 'grainDensity':
                case 'pitchRandom':
                case 'panRandom':
                case 'feedback':
                case 'mix':
                    displayValue = `${Math.round(normalizedValue * 100)}%`;
                    break;
            }

            element.textContent = displayValue;
        }

        console.log('Scatter UI Test v2 - Ready');
        console.log('Mock JUCE backend active - check console for parameter changes');
    </script>
</body>
</html>
