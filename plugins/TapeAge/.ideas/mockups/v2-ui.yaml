window:
  width: 500
  height: 450
  resizable: false
  title: "TapeAge"

colors:
  background: "#ece6d9"  # Warmer creamy beige
  background_overlay: "linear-gradient(135deg, #f2ede2 0%, #e8dcc8 100%)"  # Subtle gradient
  primary: "#b8894a"  # Richer brass/bronze
  accent: "#6b4423"  # Deeper brown
  text: "#2b2419"  # Richer dark brown
  meter_frame: "#8b6f47"  # Bronze frame
  meter_background: "#f9f5ed"  # Lighter meter panel
  meter_glass: "rgba(255, 255, 255, 0.15)"  # Glass reflection effect
  meter_needle: "#b8894a"  # Bronze needle
  meter_red_zone: "#b8453d"  # Vintage red
  knob_base: "#a67c52"  # Aged brass base
  knob_top: "#c9984f"  # Polished brass highlight
  knob_indicator: "#2b2419"  # Dark indicator line
  knob_ridge_shadow: "rgba(0, 0, 0, 0.4)"  # Deep knob grooves
  knob_highlight: "rgba(255, 235, 205, 0.6)"  # Metallic shine
  shadow_color: "rgba(43, 36, 25, 0.25)"  # Warm shadow

layout:
  type: vertical-centered-block
  vertical_centering: true  # Center entire content block vertically
  sections:
    - id: vu-meter
      height: 120
      padding: 0
      controls: [vu_meter]
    - id: title
      height: 70
      padding_top: 15
      padding_bottom: 15
      controls: [plugin_title]
    - id: knobs-with-labels
      height: 140
      padding: 0
      controls: [drive_knob, age_knob, mix_knob, drive_label, age_label, mix_label]

controls:
  # VU Meter
  - id: vu_meter
    type: vu-meter
    style: vintage-analog-premium
    scale:
      min: -20
      max: 3
      unit: "dB"
      zero_vu: 0
      red_zone_start: 0
      markings: [-20, -10, -7, -5, -3, 0, +1, +2, +3]
    needle:
      color: "#b8894a"
      width: 3
      animated: true
      response_time: 50
      peak_hold: 500
      shadow: true
    position:
      x: 50
      y: 10
      width: 440
      height: 110
    background: "#f9f5ed"
    frame_color: "#8b6f47"
    frame_width: 3
    border_radius: 6
    glass_effect: true
    inset_shadow: "inset 0 3px 6px rgba(0, 0, 0, 0.15)"
    outer_shadow: "0 2px 8px rgba(0, 0, 0, 0.2)"

  # Plugin Title
  - id: plugin_title
    type: text
    content: "TAPE AGE"
    style:
      font_family: "Futura, 'Century Gothic', 'Avenir Next', sans-serif"
      font_size: 32
      font_weight: 500
      letter_spacing: "0.35em"
      text_transform: uppercase
      color: "#2b2419"
      text_align: center
      text_shadow: "0 1px 2px rgba(255, 255, 255, 0.5)"  # Subtle emboss
    position:
      x: 50
      y: 145

  # Drive Knob
  - id: drive_knob
    type: rotary-knob-premium
    label: "DRIVE"
    parameter: "drive"
    range: [0.0, 1.0]
    default: 0.5
    unit: "%"
    display_value: false  # No percentage display
    style:
      size: 90
      design: skeuomorphic-brass
      base_color: "#a67c52"
      top_color: "#c9984f"
      indicator_style: "inset-line"  # Engraved line
      indicator_color: "#2b2419"
      indicator_length: 32
      indicator_width: 3
      rotation_range: 270
      # Premium skeuomorphic effects
      ridges: true  # Knurled edge
      ridge_count: 48
      metallic_gradient: true
      highlight_angle: 135  # Light from top-left
      shadow: "0 6px 12px rgba(43, 36, 25, 0.35), 0 2px 4px rgba(43, 36, 25, 0.2)"
      inner_shadow: "inset 0 1px 0 rgba(255, 235, 205, 0.4), inset 0 -2px 3px rgba(0, 0, 0, 0.3)"
      surface_texture: "brushed-metal"
      edge_bevel: true
    position:
      x: 105
      y: 235

  # Age Knob
  - id: age_knob
    type: rotary-knob-premium
    label: "AGE"
    parameter: "age"
    range: [0.0, 1.0]
    default: 0.25
    unit: "%"
    display_value: false
    style:
      size: 90
      design: skeuomorphic-brass
      base_color: "#a67c52"
      top_color: "#c9984f"
      indicator_style: "inset-line"
      indicator_color: "#2b2419"
      indicator_length: 32
      indicator_width: 3
      rotation_range: 270
      ridges: true
      ridge_count: 48
      metallic_gradient: true
      highlight_angle: 135
      shadow: "0 6px 12px rgba(43, 36, 25, 0.35), 0 2px 4px rgba(43, 36, 25, 0.2)"
      inner_shadow: "inset 0 1px 0 rgba(255, 235, 205, 0.4), inset 0 -2px 3px rgba(0, 0, 0, 0.3)"
      surface_texture: "brushed-metal"
      edge_bevel: true
    position:
      x: 250
      y: 235

  # Mix Knob
  - id: mix_knob
    type: rotary-knob-premium
    label: "MIX"
    parameter: "mix"
    range: [0.0, 1.0]
    default: 1.0
    unit: "%"
    display_value: false
    style:
      size: 90
      design: skeuomorphic-brass
      base_color: "#a67c52"
      top_color: "#c9984f"
      indicator_style: "inset-line"
      indicator_color: "#2b2419"
      indicator_length: 32
      indicator_width: 3
      rotation_range: 270
      ridges: true
      ridge_count: 48
      metallic_gradient: true
      highlight_angle: 135
      shadow: "0 6px 12px rgba(43, 36, 25, 0.35), 0 2px 4px rgba(43, 36, 25, 0.2)"
      inner_shadow: "inset 0 1px 0 rgba(255, 235, 205, 0.4), inset 0 -2px 3px rgba(0, 0, 0, 0.3)"
      surface_texture: "brushed-metal"
      edge_bevel: true
    position:
      x: 395
      y: 235

  # Labels (directly below knobs, centered)
  - id: drive_label
    type: text
    content: "DRIVE"
    style:
      font_family: "Futura, 'Century Gothic', 'Avenir Next', sans-serif"
      font_size: 11
      font_weight: 600
      letter_spacing: "0.2em"
      text_transform: uppercase
      color: "#2b2419"
      text_align: center
    position:
      x: 105
      y: 340

  - id: age_label
    type: text
    content: "AGE"
    style:
      font_family: "Futura, 'Century Gothic', 'Avenir Next', sans-serif"
      font_size: 11
      font_weight: 600
      letter_spacing: "0.2em"
      text_transform: uppercase
      color: "#2b2419"
      text_align: center
    position:
      x: 250
      y: 340

  - id: mix_label
    type: text
    content: "MIX"
    style:
      font_family: "Futura, 'Century Gothic', 'Avenir Next', sans-serif"
      font_size: 11
      font_weight: 600
      letter_spacing: "0.2em"
      text_transform: uppercase
      color: "#2b2419"
      text_align: center
    position:
      x: 395
      y: 340

visual_effects:
  background_texture:
    type: fabric-weave
    opacity: 0.05
    scale: 1.5
    color: "#8b6f47"
  background_gradient:
    type: radial
    colors: ["#f2ede2", "#e8dcc8"]
    center: [50%, 40%]
  vignette:
    enabled: true
    opacity: 0.15
    color: "#2b2419"
  global_lighting:
    direction: "top-left"
    ambient: 0.4
    diffuse: 0.6

typography:
  primary_font: "Futura, 'Century Gothic', 'Avenir Next', sans-serif"
  title_letter_spacing: "0.35em"
  label_letter_spacing: "0.2em"
  title_weight: 500
  label_weight: 600

metadata:
  version: 2
  created: "2025-11-10"
  plugin_name: "TapeAge"
  aesthetic: "Premium vintage tape machine - skeuomorphic brass controls"
  improvements_from_v1: "Enhanced skeuomorphic knobs with ridges, metallic gradients, and premium shadows. Removed percentage displays. Vertically centered content block. Warmer color palette with richer textures."
