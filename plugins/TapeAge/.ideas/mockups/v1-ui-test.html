<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapeAge - UI Mockup v1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .plugin-container {
            width: 500px;
            height: 450px;
            background: #f5f1e8;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Subtle texture overlay */
        .plugin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        /* VU Meter Section */
        .vu-meter-section {
            padding: 20px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vu-meter {
            width: 400px;
            height: 100px;
            background: #e8dcc8;
            border: 1px solid #8b5a3c;
            border-radius: 4px;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(61, 48, 40, 0.1);
        }

        .vu-meter-scale {
            width: 100%;
            height: 60%;
            position: relative;
            padding: 10px 20px;
        }

        .vu-meter-markings {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 100%;
            position: relative;
        }

        .vu-meter-mark {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 9px;
            color: #3d3028;
            font-weight: 500;
        }

        .vu-meter-mark .tick {
            width: 1px;
            height: 8px;
            background: #3d3028;
            margin-bottom: 2px;
        }

        .vu-meter-mark.red-zone {
            color: #c14a3a;
        }

        .vu-meter-mark.red-zone .tick {
            background: #c14a3a;
        }

        .vu-meter-mark.zero {
            font-weight: 700;
        }

        .vu-meter-needle-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 360px;
            height: 20px;
        }

        .vu-meter-needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 2px;
            height: 35px;
            background: #cd7f32;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-45deg);
            transition: transform 0.05s ease-out;
            box-shadow: 0 0 4px rgba(205, 127, 50, 0.6);
        }

        /* Title Section */
        .title-section {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plugin-title {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #3d3028;
        }

        /* Knobs Section */
        .knobs-section {
            height: 180px;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .knob {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e6a96a 0%, #cd7f32 50%, #a86328 100%);
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(61, 48, 40, 0.3),
                        inset 0 -2px 4px rgba(0, 0, 0, 0.2),
                        inset 0 2px 4px rgba(255, 255, 255, 0.3);
            transition: transform 0.1s ease;
        }

        .knob:hover {
            transform: scale(1.02);
        }

        .knob:active {
            transform: scale(0.98);
        }

        .knob-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 35px;
            background: #3d3028;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            transition: transform 0.05s ease-out;
        }

        .knob-value {
            font-size: 13px;
            color: #3d3028;
            font-weight: 500;
            min-width: 50px;
            text-align: center;
        }

        /* Labels Section */
        .labels-section {
            height: 30px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        .knob-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #3d3028;
            width: 80px;
            text-align: center;
        }

        /* Debug Console */
        .debug-console {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            border-radius: 4px;
            overflow-y: auto;
            z-index: 1000;
        }

        .debug-console .log-entry {
            margin-bottom: 4px;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .debug-console .timestamp {
            color: #888;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="plugin-container">
        <!-- VU Meter Section -->
        <div class="vu-meter-section">
            <div class="vu-meter">
                <div class="vu-meter-scale">
                    <div class="vu-meter-markings">
                        <div class="vu-meter-mark"><div class="tick"></div><span>-20</span></div>
                        <div class="vu-meter-mark"><div class="tick"></div><span>-10</span></div>
                        <div class="vu-meter-mark"><div class="tick"></div><span>-7</span></div>
                        <div class="vu-meter-mark"><div class="tick"></div><span>-5</span></div>
                        <div class="vu-meter-mark"><div class="tick"></div><span>-3</span></div>
                        <div class="vu-meter-mark zero"><div class="tick"></div><span>0</span></div>
                        <div class="vu-meter-mark red-zone"><div class="tick"></div><span>+1</span></div>
                        <div class="vu-meter-mark red-zone"><div class="tick"></div><span>+2</span></div>
                        <div class="vu-meter-mark red-zone"><div class="tick"></div><span>+3</span></div>
                    </div>
                </div>
                <div class="vu-meter-needle-container">
                    <div class="vu-meter-needle" id="vuNeedle"></div>
                </div>
            </div>
        </div>

        <!-- Title Section -->
        <div class="title-section">
            <div class="plugin-title">TAPE AGE</div>
        </div>

        <!-- Knobs Section -->
        <div class="knobs-section">
            <div class="knob-container">
                <div class="knob" data-param="drive" data-default="0.5">
                    <div class="knob-pointer"></div>
                </div>
                <div class="knob-value" data-param-value="drive">50%</div>
            </div>
            <div class="knob-container">
                <div class="knob" data-param="age" data-default="0.25">
                    <div class="knob-pointer"></div>
                </div>
                <div class="knob-value" data-param-value="age">25%</div>
            </div>
            <div class="knob-container">
                <div class="knob" data-param="mix" data-default="1.0">
                    <div class="knob-pointer"></div>
                </div>
                <div class="knob-value" data-param-value="mix">100%</div>
            </div>
        </div>

        <!-- Labels Section -->
        <div class="labels-section">
            <div class="knob-label">DRIVE</div>
            <div class="knob-label">AGE</div>
            <div class="knob-label">MIX</div>
        </div>
    </div>

    <!-- Debug Console -->
    <div class="debug-console" id="debugConsole">
        <div class="log-entry"><span class="timestamp">--:--:--</span>Ready. Drag knobs to test parameters.</div>
    </div>

    <script>
        // Parameter state
        const paramState = {
            drive: 0.5,
            age: 0.25,
            mix: 1.0
        };

        // Debug logging
        function log(message) {
            const console = document.getElementById('debugConsole');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="timestamp">${timestamp}</span>${message}`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;

            // Keep last 10 entries
            while (console.children.length > 10) {
                console.removeChild(console.firstChild);
            }
        }

        // Initialize knobs
        document.querySelectorAll('.knob').forEach(knob => {
            const param = knob.dataset.param;
            const defaultValue = parseFloat(knob.dataset.default);
            paramState[param] = defaultValue;
            updateKnobVisual(knob, defaultValue);

            let isDragging = false;
            let startY = 0;
            let startValue = 0;

            knob.addEventListener('mousedown', (e) => {
                isDragging = true;
                startY = e.clientY;
                startValue = paramState[param];
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaY = startY - e.clientY;
                const sensitivity = 0.005;
                let newValue = startValue + (deltaY * sensitivity);
                newValue = Math.max(0, Math.min(1, newValue));

                paramState[param] = newValue;
                updateKnobVisual(knob, newValue);
                updateValueDisplay(param, newValue);

                // Simulate parameter message to C++
                log(`param_change: ${param} = ${newValue.toFixed(3)}`);
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                }
            });
        });

        function updateKnobVisual(knob, value) {
            const pointer = knob.querySelector('.knob-pointer');
            const minAngle = -135;
            const maxAngle = 135;
            const angle = minAngle + (value * (maxAngle - minAngle));
            pointer.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
        }

        function updateValueDisplay(param, value) {
            const display = document.querySelector(`[data-param-value="${param}"]`);
            if (display) {
                display.textContent = `${Math.round(value * 100)}%`;
            }
        }

        // Simulate VU meter animation
        let vuLevel = -20;
        let vuDirection = 1;

        function animateVUMeter() {
            vuLevel += vuDirection * (Math.random() * 2 + 0.5);

            if (vuLevel > 2) {
                vuDirection = -1;
            } else if (vuLevel < -15) {
                vuDirection = 1;
            }

            // Map -20 to +3 dB to needle rotation (-45deg to +45deg)
            const minDB = -20;
            const maxDB = 3;
            const normalizedLevel = (vuLevel - minDB) / (maxDB - minDB);
            const needleAngle = -45 + (normalizedLevel * 90);

            const needle = document.getElementById('vuNeedle');
            needle.style.transform = `translateX(-50%) rotate(${needleAngle}deg)`;

            requestAnimationFrame(animateVUMeter);
        }

        animateVUMeter();

        // Initialize value displays
        Object.keys(paramState).forEach(param => {
            updateValueDisplay(param, paramState[param]);
        });

        log('TapeAge v1 mockup loaded');
        log('Knob ranges: DRIVE 0-100%, AGE 0-100%, MIX 0-100%');
    </script>
</body>
</html>
