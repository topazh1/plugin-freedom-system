window:
  width: 500
  height: 450
  resizable: false
  title: "TapeAge"

colors:
  background: "#f5f1e8"  # Creamy beige
  background_texture: true  # Subtle paper/tape texture
  primary: "#cd7f32"  # Burnt orange/brass
  accent: "#8b5a3c"  # Brown
  text: "#3d3028"  # Dark brown text
  meter_background: "#e8dcc8"  # Slightly darker beige for meter panel
  meter_needle: "#cd7f32"  # Brass needle
  meter_red_zone: "#c14a3a"  # Red zone for peaks
  knob_brass: "#cd7f32"  # Brass knob color
  knob_shadow: "rgba(61, 48, 40, 0.3)"  # Subtle shadow

layout:
  type: vertical-sections
  sections:
    - id: vu-meter
      height: 140
      padding: 20
      controls: [vu_meter]
    - id: title
      height: 60
      controls: [plugin_title]
    - id: knobs
      height: 180
      padding: 20
      controls: [drive_knob, age_knob, mix_knob]
    - id: labels
      height: 30
      controls: [drive_label, age_label, mix_label]

controls:
  # VU Meter
  - id: vu_meter
    type: vu-meter
    style: vintage-analog
    scale:
      min: -20
      max: 3
      unit: "dB"
      zero_vu: 0
      red_zone_start: 0
      markings: [-20, -10, -7, -5, -3, 0, 1, 2, 3]
    needle:
      color: "#cd7f32"
      animated: true
      response_time: 50  # ms smoothing
      peak_hold: 500  # ms peak indicator hold time
    position:
      x: 50  # Center horizontally
      y: 20
      width: 400
      height: 100
    background: "#e8dcc8"
    border: "1px solid #8b5a3c"

  # Plugin Title
  - id: plugin_title
    type: text
    content: "TAPE AGE"
    style:
      font_family: "sans-serif"
      font_size: 28
      font_weight: 400
      letter_spacing: "0.3em"
      text_transform: uppercase
      color: "#3d3028"
      text_align: center
    position:
      x: 50
      y: 160

  # Drive Knob
  - id: drive_knob
    type: rotary-knob
    label: "DRIVE"
    parameter: "drive"
    range: [0.0, 1.0]
    default: 0.5
    unit: "%"
    display_value: true  # Show percentage below knob
    style:
      size: 80
      color: "#cd7f32"  # Brass
      pointer_style: "line"  # Line from center to edge
      pointer_color: "#3d3028"
      shadow: "0 4px 8px rgba(61, 48, 40, 0.3)"
      rotation_range: 270  # degrees
    position:
      x: 100
      y: 230

  # Age Knob
  - id: age_knob
    type: rotary-knob
    label: "AGE"
    parameter: "age"
    range: [0.0, 1.0]
    default: 0.25
    unit: "%"
    display_value: true
    style:
      size: 80
      color: "#cd7f32"
      pointer_style: "line"
      pointer_color: "#3d3028"
      shadow: "0 4px 8px rgba(61, 48, 40, 0.3)"
      rotation_range: 270
    position:
      x: 250
      y: 230

  # Mix Knob
  - id: mix_knob
    type: rotary-knob
    label: "MIX"
    parameter: "mix"
    range: [0.0, 1.0]
    default: 1.0
    unit: "%"
    display_value: true
    style:
      size: 80
      color: "#cd7f32"
      pointer_style: "line"
      pointer_color: "#3d3028"
      shadow: "0 4px 8px rgba(61, 48, 40, 0.3)"
      rotation_range: 270
    position:
      x: 400
      y: 230

  # Labels (below knobs)
  - id: drive_label
    type: text
    content: "DRIVE"
    style:
      font_family: "sans-serif"
      font_size: 11
      font_weight: 600
      letter_spacing: "0.15em"
      text_transform: uppercase
      color: "#3d3028"
      text_align: center
    position:
      x: 100
      y: 380

  - id: age_label
    type: text
    content: "AGE"
    style:
      font_family: "sans-serif"
      font_size: 11
      font_weight: 600
      letter_spacing: "0.15em"
      text_transform: uppercase
      color: "#3d3028"
      text_align: center
    position:
      x: 250
      y: 380

  - id: mix_label
    type: text
    content: "MIX"
    style:
      font_family: "sans-serif"
      font_size: 11
      font_weight: 600
      letter_spacing: "0.15em"
      text_transform: uppercase
      color: "#3d3028"
      text_align: center
    position:
      x: 400
      y: 380

visual_effects:
  background_texture:
    type: noise
    opacity: 0.03
    scale: 2
  shadows:
    knobs: "0 4px 8px rgba(61, 48, 40, 0.3)"
    meter_panel: "inset 0 2px 4px rgba(61, 48, 40, 0.1)"

typography:
  primary_font: "system-ui, -apple-system, sans-serif"
  letter_spacing_title: "0.3em"
  letter_spacing_labels: "0.15em"

metadata:
  version: 1
  created: "2025-11-10"
  plugin_name: "TapeAge"
  aesthetic: "60s/70s vintage tape machine"
  color_palette: "earth tones, brass, burnt orange, brown"
