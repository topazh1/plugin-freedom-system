# LushPad - UI Design Specification v2
# Generated: 2025-11-13
# Plugin: LushPad
# Visual Style: Soft neomorphic design with minimal, elegant aesthetic
# Version: v2 (iteration with critical fixes)

window:
  width: 600
  height: 300
  resizable: false

colors:
  background:
    primary: "#d4c4b0"
    secondary: "#b8a690"
  surface:
    primary: "#e8dcc8"
    secondary: "#d9cbb5"
  controls:
    primary: "#d4c2ae"
    secondary: "#c4b19d"
  accent:
    primary: "#8c6d54"
    secondary: "#a58870"
  text:
    primary: "#6b5846"
    secondary: "#7a6652"
  shadow:
    dark: "rgba(0, 0, 0, 0.15)"
    light: "rgba(255, 255, 255, 0.5)"

typography:
  font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
  weights:
    light: 300
    regular: 400
  letter_spacing: "0.5px"
  sizes:
    title: "20px"
    label: "14px"

layout:
  type: horizontal
  spacing: 48
  margins:
    top: 60
    bottom: 60
    left: 96
    right: 96

controls:
  - id: timbre
    type: knob
    label: "Timbre"
    parameter: "timbre"
    position: {x: 96, y: 100}
    size: {diameter: 100}
    range: [0.0, 1.0]
    default: 0.35
    decimals: 2

  - id: filter_cutoff
    type: knob
    label: "Filter Cutoff"
    parameter: "filter_cutoff"
    position: {x: 244, y: 100}
    size: {diameter: 100}
    range: [20.0, 20000.0]
    default: 2000.0
    decimals: 0
    skew: 0.3
    unit: "Hz"

  - id: reverb_amount
    type: knob
    label: "Reverb Amount"
    parameter: "reverb_amount"
    position: {x: 392, y: 100}
    size: {diameter: 100}
    range: [0.0, 1.0]
    default: 0.4
    decimals: 2

special_elements:
  - id: title
    type: text
    content: "LushPad"
    position: {x: 250, y: 25}
    font_size: "20px"
    font_weight: 300
    color: "#6b5846"

  - id: modulation_glow
    type: visual_feedback
    description: "Subtle pulsing glow behind knobs reflecting hidden modulation activity"
    implementation: "CSS animation with opacity/blur changes"
    position: "behind each knob"
    animation:
      type: pulse
      duration: "3s"
      easing: "ease-in-out"
      loop: true

styling:
  neomorphic_shadows:
    outer:
      dark: "6px 6px 12px rgba(0, 0, 0, 0.15)"
      light: "-6px -6px 12px rgba(255, 255, 255, 0.5)"
    inset:
      dark: "inset 4px 4px 8px rgba(0, 0, 0, 0.15)"
      light: "inset -4px -4px 8px rgba(255, 255, 255, 0.5)"

  knob_active_state:
    transform: "scale(0.95)"
    shadow_reduction: "50%"
    transition: "200ms ease-out"

  gradients:
    background:
      type: "linear"
      direction: "135deg"
      stops:
        - {color: "#d4c4b0", position: "0%"}
        - {color: "#b8a690", position: "100%"}
    surface:
      type: "linear"
      direction: "145deg"
      stops:
        - {color: "#e8dcc8", position: "0%"}
        - {color: "#d9cbb5", position: "100%"}
    controls:
      type: "linear"
      direction: "145deg"
      stops:
        - {color: "#d4c2ae", position: "0%"}
        - {color: "#c4b19d", position: "100%"}

  texture:
    type: "repeating-linear-gradient"
    angle: "45deg"
    stripe_width: "2px"
    opacity: 0.03

notes:
  - All positions in pixels from top-left (0,0)
  - Parameter IDs must match parameter-spec.md
  - Knobs rotate with centered transform-origin (PARENT element rotates, not indicator)
  - No value display (pure minimal aesthetic)
  - Subtle modulation visualization creates organic feel
  - Clean gradients only, no noise texture

