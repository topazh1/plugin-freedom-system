<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainKnob UI</title>
    <style>
        /* ====================================================================
           CRITICAL CSS CONSTRAINTS
           ==================================================================== */

        /* ⚠️ CRITICAL: Use 100%, NOT 100vh
           Why: JUCE WebView doesn't initialize viewport units (vh, vw, dvh)
           until first resize event. Using them causes blank screen on load.
        */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* NOT 100vh - viewport units break first render */
            overflow: hidden;
        }

        /* ====================================================================
           NATIVE APPLICATION FEEL
           ==================================================================== */

        body {
            /* Disable text selection (this is not a document) */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

            /* Disable touch callouts */
            -webkit-touch-callout: none;

            /* Default cursor (not text cursor) */
            cursor: default;

            /* Disable text highlighting on tap */
            -webkit-tap-highlight-color: transparent;

            /* Plugin styling */
            background: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         "Helvetica Neue", Arial, sans-serif;

            /* Layout */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* Box model consistency */
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* ====================================================================
           LAYOUT
           ==================================================================== */

        .controls-container {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .knob-label {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #888888;
        }

        .knob-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #gain-knob, #pan-knob, #filter-knob {
            cursor: pointer;
        }

        .knob-value {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <div class="knob-container">
            <div class="knob-label">Gain</div>
            <div class="knob-wrapper">
                <canvas id="gain-knob" width="200" height="200"></canvas>
            </div>
            <div class="knob-value" id="gain-value">0.0 dB</div>
        </div>

        <div class="knob-container">
            <div class="knob-label">Pan</div>
            <div class="knob-wrapper">
                <canvas id="pan-knob" width="200" height="200"></canvas>
            </div>
            <div class="knob-value" id="pan-value">C</div>
        </div>

        <div class="knob-container">
            <div class="knob-label">Filter</div>
            <div class="knob-wrapper">
                <canvas id="filter-knob" width="200" height="200"></canvas>
            </div>
            <div class="knob-value" id="filter-value">OFF</div>
        </div>
    </div>

    <script type="module">
        // ====================================================================
        // JUCE FRONTEND LIBRARY IMPORT
        // ====================================================================

        import * as Juce from "./js/juce/index.js";

        // ====================================================================
        // NATIVE APPLICATION FEEL (JavaScript)
        // ====================================================================

        // Disable right-click context menu
        document.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            return false;
        });

        // Disable default drag behaviors
        document.addEventListener("dragstart", (e) => {
            e.preventDefault();
        });

        // ====================================================================
        // ERROR HANDLING
        // ====================================================================

        // Global error handler
        window.addEventListener("error", (e) => {
            console.error("JavaScript error:", e.message, e.filename, e.lineno);
        });

        // Async error handler
        window.addEventListener("unhandledrejection", (e) => {
            console.error("Unhandled promise rejection:", e.reason);
        });

        // ====================================================================
        // ROTARY KNOB IMPLEMENTATION
        // ====================================================================

        class RotaryKnob {
            constructor(canvas, paramState, config) {
                this.canvas = canvas;
                this.ctx = canvas.getContext("2d");
                this.paramState = paramState;
                this.config = {
                    min: config.min || 0,
                    max: config.max || 1,
                    unit: config.unit || "",
                    decimals: config.decimals || 1,
                    valueDisplay: config.valueDisplay || null,
                    ...config
                };

                this.isDragging = false;
                this.startY = 0;
                this.startValue = 0;

                this.setupEventListeners();
                this.render();
            }

            setupEventListeners() {
                // Mouse events
                this.canvas.addEventListener("mousedown", (e) => {
                    this.isDragging = true;
                    this.startY = e.clientY;
                    this.startValue = this.paramState.getNormalisedValue();
                    this.canvas.style.cursor = "grabbing";
                });

                document.addEventListener("mousemove", (e) => {
                    if (!this.isDragging) return;

                    const delta = (this.startY - e.clientY) / 200; // Sensitivity
                    const newValue = Math.max(0, Math.min(1, this.startValue + delta));

                    this.paramState.setNormalisedValue(newValue);
                    this.render();
                    this.updateValueDisplay();
                });

                document.addEventListener("mouseup", () => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        this.canvas.style.cursor = "pointer";
                    }
                });

                // Listen for external parameter changes (automation, preset recall)
                this.paramState.valueChangedEvent.addListener((normalizedValue) => {
                    this.render();
                    this.updateValueDisplay();
                });
            }

            render() {
                const ctx = this.ctx;
                const width = this.canvas.width;
                const height = this.canvas.height;
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = 80;

                // Clear canvas
                ctx.clearRect(0, 0, width, height);

                // Get normalized value
                const normalizedValue = this.paramState.getNormalisedValue();

                // Calculate rotation angle (270 degrees of rotation)
                const startAngle = (135 * Math.PI) / 180; // Start at 7:30
                const endAngle = (45 * Math.PI) / 180;   // End at 4:30
                const totalRotation = endAngle - startAngle + 2 * Math.PI;
                const currentAngle = startAngle + normalizedValue * totalRotation;

                // Draw track (background arc)
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + totalRotation);
                ctx.strokeStyle = "#2a2a2a";
                ctx.lineWidth = 12;
                ctx.lineCap = "round";
                ctx.stroke();

                // Draw filled arc (value indicator)
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, currentAngle);
                ctx.strokeStyle = "#4a9eff";
                ctx.lineWidth = 12;
                ctx.lineCap = "round";
                ctx.stroke();

                // Draw center circle
                ctx.beginPath();
                ctx.arc(centerX, centerY, 60, 0, 2 * Math.PI);
                ctx.fillStyle = "#2a2a2a";
                ctx.fill();

                // Draw position indicator line
                const indicatorLength = 40;
                const indicatorX = centerX + Math.cos(currentAngle) * indicatorLength;
                const indicatorY = centerY + Math.sin(currentAngle) * indicatorLength;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(indicatorX, indicatorY);
                ctx.strokeStyle = "#ffffff";
                ctx.lineWidth = 3;
                ctx.lineCap = "round";
                ctx.stroke();
            }

            updateValueDisplay() {
                if (!this.config.valueDisplay) return;

                const actualValue = this.config.min +
                    this.paramState.getNormalisedValue() * (this.config.max - this.config.min);

                let displayText;

                // Custom formatting for pan (center display)
                if (this.config.paramId === "PAN") {
                    if (Math.abs(actualValue) < 0.5) {
                        displayText = "C";
                    } else if (actualValue < 0) {
                        displayText = Math.abs(actualValue).toFixed(0) + "L";
                    } else {
                        displayText = actualValue.toFixed(0) + "R";
                    }
                }
                // Custom formatting for filter (DJ-style display)
                else if (this.config.paramId === "FILTER") {
                    if (Math.abs(actualValue) < 0.5) {
                        displayText = "OFF";
                    } else if (actualValue < 0) {
                        displayText = "LPF";
                    } else {
                        displayText = "HPF";
                    }
                }
                // Gain display
                else if (actualValue <= -59.9 && this.config.unit === "dB") {
                    displayText = "−∞ dB";
                } else {
                    displayText = actualValue.toFixed(this.config.decimals) + " " + this.config.unit;
                }

                this.config.valueDisplay.textContent = displayText;
            }
        }

        // ====================================================================
        // PARAMETER BINDING
        // ====================================================================

        // Verify JUCE backend is connected
        if (!window.__JUCE__) {
            console.error("JUCE backend not available");
            document.body.innerHTML = "<h1>Error: JUCE backend not connected</h1>";
            throw new Error("JUCE backend not connected");
        }

        console.log("JUCE backend connected:", window.__JUCE__.backend);

        // Get parameter states from C++
        const gainState = Juce.getSliderState("GAIN");
        const panState = Juce.getSliderState("PAN");
        const filterState = Juce.getSliderState("FILTER");

        // Create gain knob
        const gainKnob = new RotaryKnob(
            document.getElementById("gain-knob"),
            gainState,
            {
                paramId: "GAIN",
                min: -60.0,
                max: 0.0,
                unit: "dB",
                decimals: 1,
                valueDisplay: document.getElementById("gain-value")
            }
        );

        // Create pan knob
        const panKnob = new RotaryKnob(
            document.getElementById("pan-knob"),
            panState,
            {
                paramId: "PAN",
                min: -100.0,
                max: 100.0,
                unit: "%",
                decimals: 0,
                valueDisplay: document.getElementById("pan-value")
            }
        );

        // Create filter knob
        const filterKnob = new RotaryKnob(
            document.getElementById("filter-knob"),
            filterState,
            {
                paramId: "FILTER",
                min: -100.0,
                max: 100.0,
                unit: "%",
                decimals: 0,
                valueDisplay: document.getElementById("filter-value")
            }
        );

        // Initialize displays
        gainKnob.updateValueDisplay();
        panKnob.updateValueDisplay();
        filterKnob.updateValueDisplay();

        // ====================================================================
        // INITIALIZATION COMPLETE
        // ====================================================================

        console.log("GainKnob UI initialized");
    </script>
</body>
</html>
