<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainKnob UI Test</title>
    <style>
        /* ====================================================================
           CRITICAL CSS CONSTRAINTS
           ==================================================================== */

        /* ⚠️ CRITICAL: Use 100%, NOT 100vh */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;  /* NOT 100vh - viewport units break first render */
            overflow: hidden;
        }

        /* ====================================================================
           NATIVE APPLICATION FEEL
           ==================================================================== */

        body {
            /* Disable text selection (this is not a document) */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

            /* Disable touch callouts */
            -webkit-touch-callout: none;

            /* Default cursor (not text cursor) */
            cursor: default;

            /* Disable text highlighting on tap */
            -webkit-tap-highlight-color: transparent;

            /* Plugin styling */
            background: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         "Helvetica Neue", Arial, sans-serif;

            /* Layout */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* Box model consistency */
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* ====================================================================
           LAYOUT
           ==================================================================== */

        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .knob-label {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #888888;
        }

        .knob-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #gain-knob {
            cursor: pointer;
        }

        .knob-value {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            min-width: 120px;
        }

        /* Debug info */
        .debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 11px;
            color: #666;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="knob-container">
        <div class="knob-label">Gain</div>
        <div class="knob-wrapper">
            <canvas id="gain-knob" width="200" height="200"></canvas>
        </div>
        <div class="knob-value" id="gain-value">0.0 dB</div>
    </div>

    <div class="debug-info">
        Browser Test Mode | Drag knob to test
    </div>

    <script>
        // ====================================================================
        // MOCK JUCE BACKEND (for browser testing only)
        // ====================================================================

        class MockSliderState {
            constructor(paramId, min, max, defaultValue) {
                this.paramId = paramId;
                this.min = min;
                this.max = max;
                this.value = defaultValue;
                this.listeners = [];
            }

            getNormalisedValue() {
                // Convert actual value to normalized 0-1
                return (this.value - this.min) / (this.max - this.min);
            }

            setNormalisedValue(normalizedValue) {
                // Convert normalized 0-1 to actual value
                this.value = this.min + normalizedValue * (this.max - this.min);

                // Notify listeners
                this.listeners.forEach(listener => listener(normalizedValue));

                console.log(`[MOCK] ${this.paramId} set to ${this.value.toFixed(2)} dB (normalized: ${normalizedValue.toFixed(3)})`);
            }

            get valueChangedEvent() {
                return {
                    addListener: (callback) => {
                        this.listeners.push(callback);
                    }
                };
            }
        }

        // Create mock JUCE backend
        window.__JUCE__ = {
            backend: "mock",
            getSliderState: (paramId) => {
                if (paramId === "GAIN") {
                    return new MockSliderState("GAIN", -60.0, 0.0, 0.0);
                }
                throw new Error(`Unknown parameter: ${paramId}`);
            }
        };

        // ====================================================================
        // NATIVE APPLICATION FEEL (JavaScript)
        // ====================================================================

        // Disable right-click context menu
        document.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            return false;
        });

        // Disable default drag behaviors
        document.addEventListener("dragstart", (e) => {
            e.preventDefault();
        });

        // ====================================================================
        // ROTARY KNOB IMPLEMENTATION
        // ====================================================================

        class RotaryKnob {
            constructor(canvas, paramState, config) {
                this.canvas = canvas;
                this.ctx = canvas.getContext("2d");
                this.paramState = paramState;
                this.config = {
                    min: config.min || 0,
                    max: config.max || 1,
                    unit: config.unit || "",
                    decimals: config.decimals || 1,
                    valueDisplay: config.valueDisplay || null,
                    ...config
                };

                this.isDragging = false;
                this.startY = 0;
                this.startValue = 0;

                this.setupEventListeners();
                this.render();
            }

            setupEventListeners() {
                // Mouse events
                this.canvas.addEventListener("mousedown", (e) => {
                    this.isDragging = true;
                    this.startY = e.clientY;
                    this.startValue = this.paramState.getNormalisedValue();
                    this.canvas.style.cursor = "grabbing";
                });

                document.addEventListener("mousemove", (e) => {
                    if (!this.isDragging) return;

                    const delta = (this.startY - e.clientY) / 200; // Sensitivity
                    const newValue = Math.max(0, Math.min(1, this.startValue + delta));

                    this.paramState.setNormalisedValue(newValue);
                    this.render();
                    this.updateValueDisplay();
                });

                document.addEventListener("mouseup", () => {
                    if (this.isDragging) {
                        this.isDragging = false;
                        this.canvas.style.cursor = "pointer";
                    }
                });

                // Listen for external parameter changes (automation, preset recall)
                this.paramState.valueChangedEvent.addListener((normalizedValue) => {
                    this.render();
                    this.updateValueDisplay();
                });
            }

            render() {
                const ctx = this.ctx;
                const width = this.canvas.width;
                const height = this.canvas.height;
                const centerX = width / 2;
                const centerY = height / 2;
                const radius = 80;

                // Clear canvas
                ctx.clearRect(0, 0, width, height);

                // Get normalized value
                const normalizedValue = this.paramState.getNormalisedValue();

                // Calculate rotation angle (270 degrees of rotation)
                const startAngle = (135 * Math.PI) / 180; // Start at 7:30
                const endAngle = (45 * Math.PI) / 180;   // End at 4:30
                const totalRotation = endAngle - startAngle + 2 * Math.PI;
                const currentAngle = startAngle + normalizedValue * totalRotation;

                // Draw track (background arc)
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + totalRotation);
                ctx.strokeStyle = "#2a2a2a";
                ctx.lineWidth = 12;
                ctx.lineCap = "round";
                ctx.stroke();

                // Draw filled arc (value indicator)
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, startAngle, currentAngle);
                ctx.strokeStyle = "#4a9eff";
                ctx.lineWidth = 12;
                ctx.lineCap = "round";
                ctx.stroke();

                // Draw center circle
                ctx.beginPath();
                ctx.arc(centerX, centerY, 60, 0, 2 * Math.PI);
                ctx.fillStyle = "#2a2a2a";
                ctx.fill();

                // Draw position indicator line
                const indicatorLength = 40;
                const indicatorX = centerX + Math.cos(currentAngle) * indicatorLength;
                const indicatorY = centerY + Math.sin(currentAngle) * indicatorLength;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(indicatorX, indicatorY);
                ctx.strokeStyle = "#ffffff";
                ctx.lineWidth = 3;
                ctx.lineCap = "round";
                ctx.stroke();
            }

            updateValueDisplay() {
                if (!this.config.valueDisplay) return;

                const actualValue = this.config.min +
                    this.paramState.getNormalisedValue() * (this.config.max - this.config.min);

                let displayText;
                if (actualValue <= -59.9) {
                    displayText = "−∞ dB";
                } else {
                    displayText = actualValue.toFixed(this.config.decimals) + " " + this.config.unit;
                }

                this.config.valueDisplay.textContent = displayText;
            }
        }

        // ====================================================================
        // PARAMETER BINDING
        // ====================================================================

        // Verify JUCE backend is connected
        if (!window.__JUCE__) {
            console.error("JUCE backend not available");
            document.body.innerHTML = "<h1>Error: JUCE backend not connected</h1>";
            throw new Error("JUCE backend not connected");
        }

        console.log("JUCE backend connected:", window.__JUCE__.backend);

        // Get parameter state
        const gainState = window.__JUCE__.getSliderState("GAIN");

        // Create knob
        const gainKnob = new RotaryKnob(
            document.getElementById("gain-knob"),
            gainState,
            {
                min: -60.0,
                max: 0.0,
                unit: "dB",
                decimals: 1,
                valueDisplay: document.getElementById("gain-value")
            }
        );

        // Initialize display
        gainKnob.updateValueDisplay();

        // ====================================================================
        // INITIALIZATION COMPLETE
        // ====================================================================

        console.log("GainKnob UI initialized (browser test mode)");
    </script>
</body>
</html>
