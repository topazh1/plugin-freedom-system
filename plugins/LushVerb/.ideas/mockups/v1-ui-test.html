<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LushVerb - Browser Test Mockup</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Disable context menu */
        body {
            -webkit-touch-callout: none;
        }

        /* Main plugin container */
        #plugin {
            width: 500px;
            height: 300px;
            background: linear-gradient(180deg, #1e1e1e 0%, #1a1a1a 100%);
            border: 2px solid #0a0a0a;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6), 0 4px 12px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        /* Brushed metal texture */
        #plugin::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(255, 255, 255, 0.02) 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        /* Rack mounting holes */
        .rack-hole {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333, #0a0a0a);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
        }

        .rack-hole.top-left { top: 10px; left: 10px; }
        .rack-hole.top-right { top: 10px; right: 10px; }
        .rack-hole.bottom-left { bottom: 10px; left: 10px; }
        .rack-hole.bottom-right { bottom: 10px; right: 10px; }

        /* Header section */
        .header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #0a0a0a;
        }

        .title {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: #ffc864;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            letter-spacing: 2px;
        }

        .power-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #44ff44;
            box-shadow: 0 0 8px #44ff44, 0 0 16px rgba(68, 255, 68, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Main controls section */
        .main-section {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Knob container */
        .knob-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .knob-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 11px;
            font-weight: 700;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .knob {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #2a2a2a, #3a3a3a, #2a2a2a);
            box-shadow:
                inset 0 2px 4px rgba(0,0,0,0.8),
                0 2px 6px rgba(0,0,0,0.6);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .knob:active {
            transform: scale(0.98);
        }

        /* Ridged texture */
        .knob::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: repeating-conic-gradient(
                from 0deg,
                #333 0deg 2deg,
                #2a2a2a 2deg 4deg
            );
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
        }

        /* Knob indicator */
        .knob-indicator {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 20px;
            background: #ffc864;
            border-radius: 2px;
            box-shadow: 0 0 6px rgba(255, 200, 100, 0.8), 0 2px 4px rgba(0,0,0,0.8);
            transform-origin: center 35px;
            transition: transform 0.05s;
        }

        .knob-value {
            font-family: Monaco, 'Courier New', monospace;
            font-size: 12px;
            color: #ffc864;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            min-width: 60px;
            text-align: center;
        }

        /* LED Meter section */
        .meter-section {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 40px;
            border-top: 1px solid #0a0a0a;
        }

        .led-meter-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .meter-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .led-meter {
            display: flex;
            gap: 4px;
            height: 20px;
        }

        .led {
            flex: 1;
            background: #222;
            border-radius: 2px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.8);
            transition: all 0.1s;
        }

        .led.active.green {
            background: radial-gradient(circle at 50% 30%, #66ff66, #44ff44);
            box-shadow: 0 0 6px #44ff44, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .led.active.yellow {
            background: radial-gradient(circle at 50% 30%, #ffff66, #ffff44);
            box-shadow: 0 0 6px #ffff44, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .led.active.red {
            background: radial-gradient(circle at 50% 30%, #ff6666, #ff4444);
            box-shadow: 0 0 6px #ff4444, inset 0 1px 2px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="plugin">
        <!-- Rack mounting holes -->
        <div class="rack-hole top-left"></div>
        <div class="rack-hole top-right"></div>
        <div class="rack-hole bottom-left"></div>
        <div class="rack-hole bottom-right"></div>

        <!-- Header -->
        <div class="header">
            <div class="title">LUSHVERB</div>
            <div class="power-led"></div>
        </div>

        <!-- Main controls -->
        <div class="main-section">
            <div class="knob-container">
                <div class="knob-label">SIZE</div>
                <div class="knob" data-param="SIZE" data-min="0.5" data-max="20" data-value="2.5" data-unit="s">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value">2.5s</div>
            </div>

            <div class="knob-container">
                <div class="knob-label">DAMPING</div>
                <div class="knob" data-param="DAMPING" data-min="0" data-max="100" data-value="30" data-unit="%">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value">30%</div>
            </div>

            <div class="knob-container">
                <div class="knob-label">SHIMMER</div>
                <div class="knob" data-param="SHIMMER" data-min="0" data-max="100" data-value="30" data-unit="%">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value">30%</div>
            </div>

            <div class="knob-container">
                <div class="knob-label">MIX</div>
                <div class="knob" data-param="MIX" data-min="0" data-max="100" data-value="30" data-unit="%">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value">30%</div>
            </div>
        </div>

        <!-- LED Meter -->
        <div class="meter-section">
            <div class="led-meter-container">
                <div class="meter-label">OUTPUT</div>
                <div class="led-meter" id="ledMeter">
                    <!-- LEDs generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Disable context menu
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Mock parameter state
        const parameterState = {
            SIZE: 2.5,
            DAMPING: 30,
            SHIMMER: 30,
            MIX: 30
        };

        // Initialize LED meter
        const ledMeter = document.getElementById('ledMeter');
        const ledCount = 20;
        for (let i = 0; i < ledCount; i++) {
            const led = document.createElement('div');
            led.className = 'led';

            // Determine threshold color
            const level = (i / ledCount) * 60 - 60; // -60 to 0 dB
            if (level < -12) {
                led.dataset.color = 'green';
            } else if (level < -3) {
                led.dataset.color = 'yellow';
            } else {
                led.dataset.color = 'red';
            }

            ledMeter.appendChild(led);
        }

        // Animate LED meter
        let meterLevel = -20; // dB
        function updateMeter() {
            meterLevel += (Math.random() - 0.5) * 8;
            meterLevel = Math.max(-60, Math.min(0, meterLevel));

            const normalizedLevel = (meterLevel + 60) / 60; // 0 to 1
            const activeLeds = Math.floor(normalizedLevel * ledCount);

            document.querySelectorAll('.led').forEach((led, i) => {
                if (i < activeLeds) {
                    led.classList.add('active', led.dataset.color);
                } else {
                    led.classList.remove('active', 'green', 'yellow', 'red');
                }
            });

            requestAnimationFrame(updateMeter);
        }
        updateMeter();

        // Knob interaction
        const knobs = document.querySelectorAll('.knob');

        knobs.forEach(knob => {
            let isDragging = false;
            let startY = 0;
            let startValue = 0;

            const paramId = knob.dataset.param;
            const min = parseFloat(knob.dataset.min);
            const max = parseFloat(knob.dataset.max);
            const unit = knob.dataset.unit;
            const indicator = knob.querySelector('.knob-indicator');
            const valueDisplay = knob.parentElement.querySelector('.knob-value');

            function updateKnob(value) {
                value = Math.max(min, Math.min(max, value));
                knob.dataset.value = value;
                parameterState[paramId] = value;

                // Update rotation (-135° to +135°, 270° total range)
                const normalizedValue = (value - min) / (max - min);
                const rotation = normalizedValue * 270 - 135;
                indicator.style.transform = `translateX(-50%) rotate(${rotation}deg)`;

                // Update value display
                if (paramId === 'SIZE') {
                    valueDisplay.textContent = `${value.toFixed(1)}${unit}`;
                } else {
                    valueDisplay.textContent = `${Math.round(value)}${unit}`;
                }

                console.log(`[PARAM] ${paramId} = ${value}`);
            }

            // Initialize
            updateKnob(parseFloat(knob.dataset.value));

            // Mouse drag
            knob.addEventListener('mousedown', e => {
                isDragging = true;
                startY = e.clientY;
                startValue = parseFloat(knob.dataset.value);
                e.preventDefault();
            });

            document.addEventListener('mousemove', e => {
                if (!isDragging) return;

                const deltaY = startY - e.clientY;
                const sensitivity = 0.5;
                const valueRange = max - min;
                const newValue = startValue + (deltaY * sensitivity * valueRange / 100);

                updateKnob(newValue);
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Mouse wheel
            knob.addEventListener('wheel', e => {
                e.preventDefault();
                const currentValue = parseFloat(knob.dataset.value);
                const delta = e.deltaY < 0 ? 1 : -1;
                const step = (max - min) / 100;
                updateKnob(currentValue + delta * step);
            });

            // Double-click to reset
            knob.addEventListener('dblclick', () => {
                const defaultValue = paramId === 'SIZE' ? 2.5 : 30;
                updateKnob(defaultValue);
            });
        });

        console.log('LushVerb v1 mockup loaded');
        console.log('Controls: Drag knobs vertically, scroll to adjust, double-click to reset');
    </script>
</body>
</html>
