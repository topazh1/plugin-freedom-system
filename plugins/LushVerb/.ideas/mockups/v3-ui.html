<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LushVerb</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Main plugin container */
        #plugin {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1e1e1e 0%, #1a1a1a 100%);
            border: 2px solid #0a0a0a;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }

        /* Brushed metal texture */
        #plugin::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(255, 255, 255, 0.02) 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        /* Rack mounting holes */
        .rack-hole {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333, #0a0a0a);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
        }

        .rack-hole.top-left { top: 10px; left: 10px; }
        .rack-hole.top-right { top: 10px; right: 10px; }
        .rack-hole.bottom-left { bottom: 10px; left: 10px; }
        .rack-hole.bottom-right { bottom: 10px; right: 10px; }

        /* Header section */
        .header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #0a0a0a;
        }

        .title {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: #ffc864;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            letter-spacing: 2px;
            position: absolute;
            left: 40px;
        }

        .power-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #44ff44;
            box-shadow: 0 0 8px #44ff44, 0 0 16px rgba(68, 255, 68, 0.5);
            animation: pulse 2s ease-in-out infinite;
            position: absolute;
            right: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Main controls section */
        .main-section {
            height: 180px;
            display: flex;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        /* Knob container */
        .knob-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transform: translateX(-35px);
        }

        .knob-container:nth-child(1) { left: 75px; }
        .knob-container:nth-child(2) { left: 191.67px; }
        .knob-container:nth-child(3) { left: 308.33px; }
        .knob-container:nth-child(4) { left: 425px; }

        .knob-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 11px;
            font-weight: 700;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .knob {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #2a2a2a, #3a3a3a, #2a2a2a);
            box-shadow:
                inset 0 2px 4px rgba(0,0,0,0.8),
                0 2px 6px rgba(0,0,0,0.6);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .knob:active {
            transform: scale(0.98);
        }

        /* Ridged texture */
        .knob::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: repeating-conic-gradient(
                from 0deg,
                #333 0deg 2deg,
                #2a2a2a 2deg 4deg
            );
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
        }

        /* Knob indicator */
        .knob-indicator {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 20px;
            background: #ffc864;
            border-radius: 2px;
            box-shadow: 0 0 6px rgba(255, 200, 100, 0.8), 0 2px 4px rgba(0,0,0,0.8);
            transform-origin: center 35px;
            transition: transform 0.05s;
        }

        .knob-value {
            font-family: Monaco, 'Courier New', monospace;
            font-size: 12px;
            color: #ffc864;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            min-width: 60px;
            text-align: center;
        }

        /* LED Meter section */
        .meter-section {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            border-top: 1px solid #0a0a0a;
        }

        .led-meter-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 420px;
        }

        .meter-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .led-meter {
            display: flex;
            gap: 4px;
            height: 20px;
        }

        .led {
            flex: 1;
            background: #222;
            border-radius: 2px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.8);
            transition: all 0.1s;
        }

        .led.active.green {
            background: radial-gradient(circle at 50% 30%, #66ff66, #44ff44);
            box-shadow: 0 0 6px #44ff44, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .led.active.yellow {
            background: radial-gradient(circle at 50% 30%, #ffff66, #ffff44);
            box-shadow: 0 0 6px #ffff44, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .led.active.red {
            background: radial-gradient(circle at 50% 30%, #ff6666, #ff4444);
            box-shadow: 0 0 6px #ff4444, inset 0 1px 2px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="plugin">
        <!-- Rack mounting holes -->
        <div class="rack-hole top-left"></div>
        <div class="rack-hole top-right"></div>
        <div class="rack-hole bottom-left"></div>
        <div class="rack-hole bottom-right"></div>

        <!-- Header -->
        <div class="header">
            <div class="title">LUSHVERB</div>
            <div class="power-led"></div>
        </div>

        <!-- Main controls -->
        <div class="main-section">
            <div class="knob-container">
                <div class="knob-label">SIZE</div>
                <div class="knob" data-param="SIZE">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value" data-param-display="SIZE">2.5s</div>
            </div>

            <div class="knob-container">
                <div class="knob-label">DAMPING</div>
                <div class="knob" data-param="DAMPING">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value" data-param-display="DAMPING">30%</div>
            </div>

            <div class="knob-container">
                <div class="knob-label">SHIMMER</div>
                <div class="knob" data-param="SHIMMER">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value" data-param-display="SHIMMER">30%</div>
            </div>

            <div class="knob-container">
                <div class="knob-label">MIX</div>
                <div class="knob" data-param="MIX">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value" data-param-display="MIX">30%</div>
            </div>
        </div>

        <!-- LED Meter -->
        <div class="meter-section">
            <div class="led-meter-container">
                <div class="meter-label">OUTPUT</div>
                <div class="led-meter" id="ledMeter">
                    <!-- LEDs generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/juce/index.js"></script>
    <script>
        // Disable context menu
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Initialize LED meter
        const ledMeter = document.getElementById('ledMeter');
        const ledCount = 20;
        for (let i = 0; i < ledCount; i++) {
            const led = document.createElement('div');
            led.className = 'led';

            // Determine threshold color
            const level = (i / ledCount) * 60 - 60; // -60 to 0 dB
            if (level < -12) {
                led.dataset.color = 'green';
            } else if (level < -3) {
                led.dataset.color = 'yellow';
            } else {
                led.dataset.color = 'red';
            }

            ledMeter.appendChild(led);
        }

        // JUCE parameter bindings
        const knobs = document.querySelectorAll('.knob');

        knobs.forEach(knob => {
            const paramId = knob.dataset.param;
            const indicator = knob.querySelector('.knob-indicator');
            const valueDisplay = document.querySelector(`[data-param-display="${paramId}"]`);

            // Get initial state from JUCE
            if (window.__JUCE__ && window.__JUCE__.backend) {
                const state = window.__JUCE__.backend.getSliderState(paramId);
                if (state) {
                    updateKnob(state.normalised);
                }
            }

            function updateKnob(normalised) {
                // Update rotation (-135° to +135°, 270° total range)
                const rotation = normalised * 270 - 135;
                indicator.style.transform = `translateX(-50%) rotate(${rotation}deg)`;

                // Update value display
                if (paramId === 'SIZE') {
                    const value = 0.5 + normalised * 19.5; // 0.5 to 20.0
                    valueDisplay.textContent = `${value.toFixed(1)}s`;
                } else {
                    const value = normalised * 100;
                    valueDisplay.textContent = `${Math.round(value)}%`;
                }
            }

            // Mouse drag interaction
            let isDragging = false;
            let startY = 0;
            let startNormalised = 0;

            knob.addEventListener('mousedown', e => {
                isDragging = true;
                startY = e.clientY;

                // Get current state
                if (window.__JUCE__ && window.__JUCE__.backend) {
                    const state = window.__JUCE__.backend.getSliderState(paramId);
                    startNormalised = state ? state.normalised : 0.5;
                }
                e.preventDefault();
            });

            document.addEventListener('mousemove', e => {
                if (!isDragging) return;

                const deltaY = startY - e.clientY;
                const sensitivity = 0.005;
                let newNormalised = startNormalised + (deltaY * sensitivity);
                newNormalised = Math.max(0, Math.min(1, newNormalised));

                // Send to JUCE
                if (window.__JUCE__ && window.__JUCE__.backend) {
                    window.__JUCE__.backend.emitEvent(`${paramId}_VALUE_CHANGED`, newNormalised);
                }

                updateKnob(newNormalised);
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Mouse wheel
            knob.addEventListener('wheel', e => {
                e.preventDefault();

                let currentNormalised = 0.5;
                if (window.__JUCE__ && window.__JUCE__.backend) {
                    const state = window.__JUCE__.backend.getSliderState(paramId);
                    currentNormalised = state ? state.normalised : 0.5;
                }

                const delta = e.deltaY < 0 ? 0.01 : -0.01;
                let newNormalised = currentNormalised + delta;
                newNormalised = Math.max(0, Math.min(1, newNormalised));

                // Send to JUCE
                if (window.__JUCE__ && window.__JUCE__.backend) {
                    window.__JUCE__.backend.emitEvent(`${paramId}_VALUE_CHANGED`, newNormalised);
                }

                updateKnob(newNormalised);
            });

            // Double-click to reset
            knob.addEventListener('dblclick', () => {
                const defaultNormalised = paramId === 'SIZE' ? 0.1026 : 0.3; // SIZE default 2.5s = ~0.1026, others 30%

                // Send to JUCE
                if (window.__JUCE__ && window.__JUCE__.backend) {
                    window.__JUCE__.backend.emitEvent(`${paramId}_VALUE_CHANGED`, defaultNormalised);
                }

                updateKnob(defaultNormalised);
            });

            // Listen for parameter changes from C++
            if (window.__JUCE__ && window.__JUCE__.backend) {
                window.__JUCE__.backend.addEventListener(`${paramId}_STATE_CHANGED`, (state) => {
                    updateKnob(state.normalised);
                });
            }
        });

        // VU meter animation (placeholder - driven by C++ in production)
        let meterLevel = -20; // dB
        function updateMeter() {
            // In production, this would be driven by C++ sending level data
            // For now, simulate movement
            meterLevel += (Math.random() - 0.5) * 8;
            meterLevel = Math.max(-60, Math.min(0, meterLevel));

            const normalizedLevel = (meterLevel + 60) / 60; // 0 to 1
            const activeLeds = Math.floor(normalizedLevel * ledCount);

            document.querySelectorAll('.led').forEach((led, i) => {
                if (i < activeLeds) {
                    led.classList.add('active', led.dataset.color);
                } else {
                    led.classList.remove('active', 'green', 'yellow', 'red');
                }
            });

            requestAnimationFrame(updateMeter);
        }
        updateMeter();

        console.log('LushVerb UI loaded');
    </script>
</body>
</html>
