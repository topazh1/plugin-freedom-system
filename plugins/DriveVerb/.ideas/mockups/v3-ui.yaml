window:
  width: 1000
  height: 500
  resizable: false

colors:
  background_dark: "#2a1a0a"
  background_mid: "#4a3a2a"
  accent_gold: "#d4a574"
  accent_gold_light: "#c49564"
  text: "#c49564"
  shadow: "rgba(0, 0, 0, 0.8)"
  red_zone: "#b8453d"

aesthetic:
  style: "vintage_hardware"
  inspiration: "TapeAge"
  characteristics:
    - Radial gradient background (warm earth tones)
    - Horizontal scan lines
    - Heavy vignette
    - Brushed metal knobs with gold indicators
    - VU-style meter
    - Vintage typography (uppercase, wide letter-spacing)

layout:
  type: vertical-sections
  sections:
    - id: vu-meter
      height: 130
      description: "Drive saturation VU meter at top"
    - id: title
      height: 70
      description: "Plugin title 'DRIVE VERB'"
    - id: knobs
      height: 160
      description: "6 controls: Size, Decay, Dry/Wet | Drive, vertical Pre/Post toggle, Filter"
    - id: spacing
      height: 140
      description: "Bottom spacing for balanced layout"

parameter_grouping:
  reverb_group:
    - size
    - decay
    - dryWet
  tone_group:
    - drive
    - filterPosition
    - filter

controls:
  - id: size
    type: rotary-knob
    label: "SIZE"
    parameter: "size"
    range: [0.0, 100.0]
    unit: "%"
    default: 40.0
    knob_style: "vintage_brass"
    knob_size: 90
    position_order: 1
    group: "reverb"

  - id: decay
    type: rotary-knob
    label: "DECAY"
    parameter: "decay"
    range: [0.5, 10.0]
    unit: "s"
    default: 2.0
    knob_style: "vintage_brass"
    knob_size: 90
    position_order: 2
    group: "reverb"

  - id: dryWet
    type: rotary-knob
    label: "DRY/WET"
    parameter: "dryWet"
    range: [0.0, 100.0]
    unit: "%"
    default: 30.0
    knob_style: "vintage_brass"
    knob_size: 90
    position_order: 3
    group: "reverb"

  - id: drive
    type: rotary-knob
    label: "DRIVE"
    parameter: "drive"
    range: [0.0, 24.0]
    unit: "dB"
    default: 6.0
    knob_style: "vintage_brass"
    knob_size: 90
    position_order: 4
    group: "tone"

  - id: filterPosition
    type: toggle-switch
    label: "FILTER"
    parameter: "filterPosition"
    states: ["PRE", "POST"]
    default: "POST"
    switch_style: "vertical_gold_toggle"
    position: "between_drive_and_filter"
    note: "Filter routing: before or after drive stage"
    orientation: "vertical"
    position_order: 5
    group: "tone"

  - id: filter
    type: rotary-knob
    label: "FILTER"
    parameter: "filter"
    range: [-100.0, 100.0]
    unit: "%"
    default: 0.0
    knob_style: "vintage_brass"
    knob_size: 90
    position_order: 6
    group: "tone"
    note: "Center = bypass, negative = low-pass, positive = high-pass"

visual_feedback:
  - id: driveVUMeter
    type: vu-meter
    purpose: "Shows drive saturation level"
    scale: [-20, 0, +3]
    red_zone_start: 0
    needle_style: "gold"
    placement: "top_center"

knob_spacing:
  horizontal_gap: 70
  vertical_centering: true

toggle_position:
  placement: "between drive and filter knobs"
  orientation: "vertical"
  width: 40
  height: 90
  gap_from_knobs: 35

typography:
  title_font: "Helvetica Neue, Helvetica, Arial, sans-serif"
  title_size: 28
  title_weight: 300
  title_letter_spacing: "0.4em"
  title_transform: "uppercase"
  label_size: 10
  label_weight: 500
  label_letter_spacing: "0.3em"
  label_transform: "uppercase"

effects:
  scan_lines: true
  vignette: true
  knob_shadows: true
  glow_on_hover: false
