# DrumRoulette UI Design Specification v4
# Generated: 2025-11-12
# Plugin Type: Instrument (Drum Sampler)
# Aesthetic: Vintage hardware mixer with brushed metal texture and rack-mount styling
# Changes from v3: Symmetric horizontal padding, centered faders, S/M buttons horizontal below faders

metadata:
  plugin_name: DrumRoulette
  version: 4
  created: 2025-11-12
  aesthetic: vintage-hardware-mixer
  inspiration: LushVerb (textural/skeuomorphic), SSL/Neve (layout)

window:
  width: 1400
  height: 950
  resizable: false
  background: linear-gradient(180deg, #1e1e1e 0%, #1a1a1a 100%)

layout:
  type: horizontal-mixer
  channel_strips: 8
  strip_width: 160
  strip_height: 770
  container_padding: 46px  # Symmetric left/right padding
  strip_gap: 4px
  master_section_height: 120

  # Mathematical validation:
  # Available width: 1400 - (46 × 2) = 1308px
  # Strips: (160 × 8) + (4 × 7) = 1280 + 28 = 1308px ✓

colors:
  background_main: "#1e1e1e"
  background_dark: "#1a1a1a"
  text_primary: "#e8dcc8"
  text_secondary: "#999999"
  text_values: "#ffc864"
  accent_gold: "#ffc864"
  accent_orange: "#e67e22"
  led_off: "#222222"
  led_green: "#44ff44"

parameters:
  # No change - still 73 total parameters

controls:
  channel_strip:
    layout: vertical_centered
    fader_alignment: centered  # Fader centered in 160px strip width
    solo_mute_placement: below_fader_horizontal  # Changed from vertical-right to horizontal-below

    spacing_breakdown:
      - top_padding: 16px
      - channel_number: 16px (+ 0px gap)
      - sample_name: 44px (+ 8px gap)
      - trigger_led: 14px (+ 8px gap)
      - button_row: 32px (+ 12px gap)
      - knobs_column: 320px (4 × 80px with 10px gaps)
      - gap_before_fader: 12px
      - fader_label: 14px
      - fader_track: 180px
      - gap: 8px
      - solo_mute_row: 28px (horizontal, 2 buttons)
      - fader_value: 16px
      - bottom_padding: 16px
      # Total: 744px (fits in 770px available)

  fader_section:
    layout: vertical_centered
    fader_width: 40px
    fader_left_margin: 60px  # Centers 40px fader in 160px strip
    solo_mute_buttons:
      layout: horizontal
      position: below_fader
      width_per_button: 32px
      gap: 4px
      total_width: 68px
      left_margin: 46px  # Centers 68px row in 160px strip

styling:
  # All styling unchanged from v3 - hardware aesthetic maintained

notes:
  - v4 changes: Symmetric horizontal padding (46px left/right)
  - Fader centered in channel strip (60px left margin)
  - S/M buttons moved to horizontal row below fader (centered)
  - No dead space on right side - perfect mathematical fit
