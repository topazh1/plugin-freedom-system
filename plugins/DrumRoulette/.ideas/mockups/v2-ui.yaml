# DrumRoulette UI Design Specification v2
# Generated: 2025-11-12
# Plugin Type: Instrument (Drum Sampler)
# Aesthetic: Vintage Neve-style mixer console (charcoal + cream + gold accents)
# Changes from v1: Increased height to 900px, added Solo/Mute buttons positioned to right of faders (mixer style), reduced knob size to 40px

metadata:
  plugin_name: DrumRoulette
  version: 2
  created: 2025-11-12
  aesthetic: vintage-neve-mixer
  inspiration: SSL/Neve mixing consoles, Battery/Geist drum samplers

window:
  width: 1400
  height: 900  # Increased from 700px to fit all controls
  resizable: false
  background: linear-gradient(180deg, #2a2a2a 0%, #1f1f1f 100%)  # Charcoal gradient

layout:
  type: horizontal-mixer
  channel_strips: 8
  strip_width: 160
  strip_height: 720  # Available height after header (60px) and master section (120px)
  master_section_height: 120

colors:
  background_main: "#2a2a2a"  # Charcoal
  background_dark: "#1f1f1f"
  text_primary: "#e8dcc8"  # Cream
  text_secondary: "#a89f8f"
  accent_gold: "#d4a574"  # Gold
  accent_orange: "#e67e22"  # Orange (for lock state)
  led_off: "#3a3a3a"
  led_green: "#44ff44"
  border_dark: "#0a0a0a"
  border_light: "#3f3f3f"

# Total parameters: 73 (no change from v1)
parameters:
  global:
    - id: RANDOMIZE_ALL
      type: button
      label: "RANDOMIZE ALL"
      description: "Randomize all unlocked slots simultaneously"

  per_slot:  # Multiply by 8 slots
    - id: FOLDER_PATH_{N}
      type: file_browser
      label: "Folder"
      description: "Select folder containing audio samples"
      default: ""

    - id: RANDOMIZE_{N}
      type: button
      label: "RANDOM"
      description: "Pick random sample from assigned folder"

    - id: LOCK_{N}
      type: toggle
      label: "LOCK"
      description: "Exclude slot from global randomization"
      default: false
      states:
        off: { color: "#5a5a5a", label: "UNLOCKED" }
        on: { color: "#e67e22", label: "LOCKED" }

    - id: VOLUME_{N}
      type: fader
      label: "VOL"
      range: [-60, 6]
      default: 0
      unit: "dB"
      skew: linear
      description: "Channel level control"

    - id: DECAY_{N}
      type: knob
      label: "DECAY"
      range: [10, 2000]
      default: 500
      unit: "ms"
      skew: exponential
      description: "Envelope decay time"

    - id: ATTACK_{N}
      type: knob
      label: "ATTACK"
      range: [0, 50]
      default: 1
      unit: "ms"
      skew: exponential
      description: "Envelope attack time"

    - id: TILT_{N}
      type: knob
      label: "TILT"
      range: [-12, 12]
      default: 0
      unit: "dB"
      skew: linear
      description: "Brightness control (pivot at 1kHz)"

    - id: PITCH_{N}
      type: knob
      label: "PITCH"
      range: [-12, 12]
      default: 0
      unit: "st"
      skew: linear
      description: "Pitch shift in semitones"

    - id: SOLO_{N}
      type: toggle
      label: "S"
      description: "Solo this channel"
      default: false
      states:
        off: { color: "#5a5a5a", label: "S" }
        on: { color: "#f1c40f", label: "S" }

    - id: MUTE_{N}
      type: toggle
      label: "M"
      description: "Mute this channel"
      default: false
      states:
        off: { color: "#5a5a5a", label: "M" }
        on: { color: "#e74c3c", label: "M" }

controls:
  channel_strip:
    layout: vertical
    top_to_bottom:
      - channel_number: 14px
      - sample_name_display: 40px
      - trigger_led: 12px (+ 6px gap)
      - folder_button: 24px (+ 4px gap)
      - randomize_button: 24px (+ 4px gap)
      - lock_button: 24px (+ 8px gap)
      - knobs_column: 292px (4 knobs Ã— 73px each)
      - fader_with_solo_mute: 187px (horizontal: fader on left, S/M buttons stacked on right)

  master_section:
    layout: horizontal_centered
    elements:
      - randomize_all_button
      - master_volume_knob
      - led_meter

styling:
  typography:
    font_family: "'Arial', 'Helvetica', sans-serif"
    font_weight_normal: 400
    font_weight_bold: 700
    label_size: 10px
    value_size: 11px
    title_size: 14px

  channel_strip:
    background: "linear-gradient(180deg, #2f2f2f 0%, #252525 100%)"
    border: "1px solid #3f3f3f"
    border_radius: 4px
    padding: 12px 8px
    gap: varies  # Tightened for space efficiency

  knob:
    size: 40px  # Reduced from 48px to save vertical space
    border_radius: 50%
    background: "radial-gradient(circle at 30% 30%, #3a3a3a, #1a1a1a)"
    border: "2px solid #4f4f4f"
    indicator_color: "#d4a574"
    label_position: above
    value_position: below

  fader_section:
    layout: horizontal  # Changed from vertical to accommodate side buttons
    components:
      fader:
        width: 40px
        height: 160px  # Optimized for space
        track_background: "#1a1a1a"
        track_border: "1px solid #0a0a0a"
        thumb_width: 38px
        thumb_height: 20px
        thumb_color: "#d4a574"
      solo_mute_buttons:
        position: right_of_fader
        layout: vertical_stack
        width: 30px
        height: 24px each
        gap: 4px

notes:
  - v2 changes: Increased height from 700px to 900px to accommodate all controls
  - Solo/Mute buttons moved to RIGHT side of fader (mixer-style layout)
  - Knobs reduced from 48px to 40px for better vertical spacing
  - Gaps tightened throughout for space efficiency
  - All controls now visible without overflow
