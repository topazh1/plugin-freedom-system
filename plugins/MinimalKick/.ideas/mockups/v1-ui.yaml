window:
  width: 590
  height: 300
  resizable: false

aesthetic:
  source: vintage-hardware-001
  adapted_for: MinimalKick (5 parameters)

controls:
  - id: pitch
    type: slider
    style: rotary_knob
    position: { x: 60, y: 190 }
    size: { diameter: 90 }
    range: [30.0, 100.0]
    default: 50.0
    unit: "Hz"
    label: "PITCH"

  - id: decay
    type: slider
    style: rotary_knob
    position: { x: 160, y: 190 }
    size: { diameter: 90 }
    range: [50.0, 2000.0]
    default: 400.0
    unit: "ms"
    label: "DECAY"

  - id: attack
    type: slider
    style: rotary_knob
    position: { x: 260, y: 190 }
    size: { diameter: 90 }
    range: [0.0, 50.0]
    default: 5.0
    unit: "ms"
    label: "ATTACK"

  - id: release
    type: slider
    style: rotary_knob
    position: { x: 360, y: 190 }
    size: { diameter: 90 }
    range: [50.0, 1000.0]
    default: 300.0
    unit: "ms"
    label: "RELEASE"

  - id: drive
    type: slider
    style: rotary_knob
    position: { x: 460, y: 190 }
    size: { diameter: 90 }
    range: [0.0, 100.0]
    default: 20.0
    unit: "%"
    label: "DRIVE"

styling:
  colors:
    background_dark: "#2a1a0a"
    background_mid: "#4a3a2a"
    background_very_dark: "#1a0a00"
    background_surface: "#3a2a1a"
    accent_brass_light: "#d4a574"
    accent_brass: "#c49564"
    accent_brass_dark: "#a08050"
    text_primary: "#c49564"
    control_highlight: "#3a2a1a"
    control_mid: "#2f2015"
    control_dark: "#1a0a00"

  typography:
    primary_font: "Helvetica Neue, Helvetica, Arial, sans-serif"
    title_size: "28px"
    title_weight: "300"
    title_spacing: "0.4em"
    label_size: "10px"
    label_weight: "500"
    label_spacing: "0.3em"
    text_transform: "uppercase"

  effects:
    scan_lines: true
    vignette: true
    knob_glow: true
    drop_shadow: "0 8px 16px rgba(0,0,0,0.8), 0 4px 8px rgba(0,0,0,0.6)"
