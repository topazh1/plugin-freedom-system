window:
  width: 730
  height: 280
  resizable: false

aesthetic:
  source: vintage-hardware-001
  adapted_for: MinimalKick (5 parameters, horizontal row)
  reference: TapeAge (knob structure)

controls:
  - id: sweep
    type: slider
    style: rotary_knob
    position: { x: 75, y: 165 }
    size: { diameter: 90 }
    range: [0.0, 24.0]
    default: 12.0
    unit: "semitones"
    label: "SWEEP"
    description: "Pitch envelope amount (starting pitch offset)"

  - id: time
    type: slider
    style: rotary_knob
    position: { x: 195, y: 165 }
    size: { diameter: 90 }
    range: [5.0, 500.0]
    default: 50.0
    unit: "ms"
    label: "TIME"
    description: "Pitch envelope decay time (clicky to laser)"

  - id: attack
    type: slider
    style: rotary_knob
    position: { x: 315, y: 165 }
    size: { diameter: 90 }
    range: [0.0, 50.0]
    default: 5.0
    unit: "ms"
    label: "ATTACK"
    description: "Amplitude envelope attack time"

  - id: decay
    type: slider
    style: rotary_knob
    position: { x: 435, y: 165 }
    size: { diameter: 90 }
    range: [50.0, 2000.0]
    default: 400.0
    unit: "ms"
    label: "DECAY"
    description: "Amplitude envelope decay time (sustain always 0)"

  - id: drive
    type: slider
    style: rotary_knob
    position: { x: 555, y: 165 }
    size: { diameter: 90 }
    range: [0.0, 100.0]
    default: 20.0
    unit: "%"
    label: "DRIVE"
    description: "Saturation/distortion for harmonics and warmth"

styling:
  colors:
    background_dark: "#2a1a0a"
    background_mid: "#4a3a2a"
    background_very_dark: "#1a0a00"
    background_surface: "#3a2a1a"
    accent_brass_light: "#d4a574"
    accent_brass: "#c49564"
    accent_brass_dark: "#a08050"
    text_primary: "#c49564"
    control_highlight: "#3a2a1a"
    control_mid: "#2f2015"
    control_dark: "#1a0a00"
    control_inner: "#251810"

  typography:
    primary_font: "Helvetica Neue, Helvetica, Arial, sans-serif"
    title_size: "28px"
    title_weight: "300"
    title_spacing: "0.4em"
    label_size: "10px"
    label_weight: "500"
    label_spacing: "0.3em"
    text_transform: "uppercase"

  effects:
    scan_lines: true
    vignette: true
    knob_structure: "two_layer" # knob-body (static) + knob-rotatable (indicator)
    knob_border: "2px solid rgba(212, 165, 116, 0.3)"
    knob_inner_texture: true
    drop_shadow: "0 8px 16px rgba(0,0,0,0.8), 0 4px 8px rgba(0,0,0,0.6)"
